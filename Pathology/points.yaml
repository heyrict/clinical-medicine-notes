- UUID: 2f952705-71a0-4b50-9f46-1c88b1ae4ef3
  Q: 滋养层细胞疾病的鉴别
  A: |

    |          | 葡萄胎     | 侵袭性葡萄胎 | 绒癌       |
    |----------|------------|--------------|------------|
    | 性质     | 良性       | 交界性       | 恶性       |
