- UUID: 919b5381-30ba-41c4-b7e5-c68a7030f761
  Q: 大叶性肺炎的分期及其病理表现
  A: |
    - 充血水肿期 (d1-2)
        - 充血水肿、肺叶扩张、暗红色
        - X线: 病变部位有阴影
        - 镜下: 肺泡壁毛细血管扩张充血、肺泡有大量渗出液（血清）
    - 红色肝样变
        - 切面灰红，质地肝样变
        - X线: 病变部位有阴影
        - 镜下: **大量红细胞**漏出，一定数量中性粒细胞和巨噬细胞
        - 特点: **病变程度最严重**，缺氧状态明显，咳痰**铁锈色（含铁血红素样物质）**
    - 灰色肝样变
        - 切面灰白、充血消退
        - 特点: 缺氧状态消退
        - 镜下: 可见**大量纤维素**，**大量中性粒细胞**和少量巨噬细胞，**红细胞几乎全部溶解**
    - 溶解消散期
        - 质地变软、切面黄色，少量脓性液体
        - 特点: 患者呼吸正常
        - 镜下: **中性粒细胞变性坏死**，出现**大量巨噬细胞**，肺泡正常
  created_time: 2020-09-10T07:14:07+08:00

- UUID: db55124e-497a-434d-933b-9e7682e4f96d
  Q: 大叶性肺炎的并发症
  A: |
    - **肺肉质变**：第三期中性粒细胞分解产生酶不足以分解渗出物，导致机化
    - 胸膜肥厚、粘连
    - 肺脓肿、脓胸
    - 败血症、脓毒败血症
    - 感染性休克（最严重）
  created_time: 2020-09-10T07:19:51+08:00

