    - 结节硬化型: 陷窝细胞
    - 混合细胞型: R-S 细胞、霍奇金细胞
    - 富于淋巴细胞型: R-S 细胞
    - 淋巴细胞减少型: R-S 细胞、多形性瘤细胞
  created_time: 2020-09-17T13:42:43+08:00

- UUID: 40df5c46-f439-4d66-babb-2607c88a69e8
  Q: 急性弥漫性毛细血管内增生性肾小球肾炎的临床表现及病理变化
  A: |
    临床表现: 急性肾炎综合征

    病理变化

    - 肾表面充血: **大红肾**
    - 肾表面散在粟粒大小的出血点: **蚤咬肾**
    - 肾皮质稍增厚，皮髓分界清楚
    - 镜下
        - **内皮细胞与系膜细胞肿胀增生**
        - 肾小球体积增大、数目增多
        - 中性粒细胞、单核细胞浸润
        - 毛细血管壁发生纤维素样坏死
        - 肾小管内蛋白管型
    - 免疫荧光: 肾小球基膜、系膜区，IgG、C3呈颗粒状荧光
    - 电镜下: 基底膜外侧和上皮细胞下可见**驼峰状**致密沉积物
  created_time: 2020-09-17T14:12:05+08:00

- UUID: 532a7e6d-c3b3-4d0f-a03d-4d86f54bc692
  Q: 新月体型肾小球肾炎的临床表现及病理变化
  A: |
    临床表现: 急进性肾小球肾炎

    病理变化

    - 病因
        - I型：抗肾小球基膜肾炎，可并发肺基底膜破坏导致肺出血(Goodpastrue Syndrome)
        - II型：免疫复合物性肾炎
        - III型：免疫反应缺乏性肾炎
    - 病理变化
        - 双侧肾体积增大，呈苍白色
        - 镜下：肾小球球囊内可见新月体形成 (肾小球**壁层上皮细胞、巨噬细胞增生**)
    - 免疫荧光
        - I型：线性荧光，抗体主要为IgG
        - II型：颗粒性荧光
        - III型：阴性，血清中有抗中性粒细胞胞浆抗体(ANCA)
    - 电镜：可见新月体，II型可见电子致密沉积物
  created_time: 2020-09-17T14:24:01+08:00

- UUID: 6117fb25-d976-40af-8f59-777666dfe01f
  Q: 膜性肾病的临床表现及病理变化
  A: |
    临床表现: 肾病综合征

    病理变化

    - 主要病变: 弥漫性基底膜外侧免疫复合物颗粒状沉积，导致基底膜增厚，通透性增高
    - 大体表现: 双肾肿大，颜色苍白，**大白肾**
    - 光镜: 毛细血管壁弥漫性明显增厚，嗜银染色下基底膜可见钉状突起 **钉突/梳齿**
    - 免疫荧光: 颗粒性荧光
    - 电镜: 上皮细胞肿胀，足突消失，上皮下大量致密沉积物
  created_time: 2020-09-17T15:48:05+08:00

- UUID: b32b63ee-e833-4525-a678-7c959796a21b
  Q: 微小病变性肾小球肾炎的临床表现，特点及病理变化
  A: |
    临床表现: 肾病综合征

    特点：多见于儿童

    病理变化

    - 光镜：无明显异常
    - 电镜：弥漫性肾小球**脏层细胞足突消失**
  created_time: 2020-09-22T09:28:11+08:00

- UUID: 4bbb50b7-9b44-4776-86c0-4e43e942204c
  Q: 系膜毛细血管性 (膜增生性) 肾小球肾炎的临床表现及病理变化
  A: |
    临床表现: 肾病综合征

    特点: 常见儿童和青年，常伴血尿

    病理变化

    - 光镜: 基底膜增厚，基质增多，中间嵌入增生的系膜细胞，呈**双轨征**
    - 电镜: 见电子致密沉积物
    - 发病机制: C3 沉积
        - I 型: C3 **颗粒状** 沉积伴 IgG, C1q, C4 沉积
        - II 型: C3 沉积伴低补体血症, C3↓↓
  created_time: 2020-09-22T09:32:04+08:00

- UUID: 79b51bb4-762c-4848-8724-f3f9cdab6f4d
  Q: 系膜增生性肾小球肾炎的临床表现及病理变化
  A: |
    临床表现: 肾病综合征

    病理变化

    - 镜下: 弥漫性系膜细胞与基质增生
    - 发病机制: IgG, C3 沉积
  created_time: 2020-09-22T10:20:22+08:00

- UUID: 4c3f409a-7d92-497e-bc40-a92f26fc5d9a
  Q: IgA 肾病的临床表现及病理变化
  A: |
    别名: Berger 病

    临床表现: 常见血尿，可表现为急性肾炎综合征

