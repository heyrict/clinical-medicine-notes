- UUID: e6d33066-3625-4b25-a01e-32013f9bcfda
  Q: 肺气肿的病理分型
  A: |
    - 肺泡性肺气肿（阻塞性肺气肿，主要）
        - 肺泡中央型肺气肿: 呼吸性细支气管囊状扩张，肺泡管、肺泡囊变化不明显
        - 腺泡周围型肺气肿: 肺泡管、肺泡囊囊状扩张，呼吸性细支气管变化不明显。病变位置表浅
        - 全肺泡型肺气肿: 整个肺腺泡均扩张。与**α₁-抗胰蛋白酶 (α₁-AT, 可水解弹性蛋白酶)**缺乏有关。
    - 间质性肺气肿
