    - 中动脉: (危害最大)
        - 冠状动脉: 常见 LAD
        - 颈动脉: 常见 ICA 起始段
        - 脑动脉: 常见 BA, MCA, arterial circle of Willis
        - 肾动脉: 常见开口处
