  Q: 梅毒的病理特点
  A: |
    - 闭塞性动脉内膜炎和小血管周围炎，特点为**浆细胞恒定出现**
    - 梅毒树胶样肿，为特征性
    - 镜下: 类似结核结节，中央为凝固性坏死，少见钙化及上皮样细胞
