  Q: 伤寒的病理特点
  A: 以**巨噬细胞增生**为特征的急性增生性炎，伴**特征性伤寒肉芽肿**
  created_time: 2020-09-22T18:56:58+08:00

- UUID: 78a44fe0-5cd6-4fb4-a98c-25456a2e2de6
  Q: 伤寒、结核、菌痢、阿米巴、血吸虫、克罗恩病、溃结、胃癌的溃疡特点
  A: |

    | \        | 好发部位       | 特征                         |
    |----------|----------------|------------------------------|
    | 伤寒     | 回肠末段       | 圆形或椭圆形，长轴与肠轴平行 |
    | 结核     | 回盲部         | 环形，长轴与肠轴垂直         |
    | 菌痢     | 乙状结肠、直肠 | 地图状浅溃疡                 |
    | 阿米巴   | 盲肠、升结肠   | 口小底大的烧瓶状溃疡         |
    | 血吸虫   | 降结肠至直肠   | 大小不等的溃疡，形态不一     |
    | 克罗恩病 | 回肠末端       | 节段性纵行裂隙状溃疡         |
    | 溃结     | 大肠各段       | 连续性弥漫性表浅性溃疡       |
    | 胃癌     | 胃窦小弯       | 火山口状溃疡                 |
  created_time: 2020-09-22T19:04:51+08:00

