  created_time: 2020-09-07T19:39:00+08:00

- UUID: 206637e4-e9e3-4882-a4f1-084bafd1f977
  Q: 透明血栓见于
  A: DIC (休克晚期)，内容物为纤维蛋白网络
  created_time: 2020-09-07T19:41:02+08:00

- UUID: 12591288-3f71-4c95-bdf8-6688f936d08a
  Q: 四种血栓的镜下特点
  A: |
    - 白色血栓: 血小板小梁（淡红，均质状）+ 少量纤维蛋白
    - 红色血栓: 纤维蛋白网眼内充满红细胞、白细胞
    - 混合血栓: 血小板小梁（淡红，均质状）+ 小梁间纤维蛋白网内大量红细胞
    - 透明血栓: 纤维蛋白网
  created_time: 2020-09-07T19:44:32+08:00

- UUID: 90968dd2-80f9-4947-beb7-dcb1ff3947a9
  Q: 血栓的结局
  A: |
    - 软化、溶解、吸收: 主要是微小血栓
    - 栓塞: 脱落成为栓子
    - 机化、再通: 肉芽组织增生，形成**沟通性裂隙**
    - 钙化: **形成动/静脉石** 机化后的血栓在纤维组织玻璃样变后也可钙化。
  created_time: 2020-09-07T19:46:14+08:00

- UUID: 70c5456b-8441-4e52-9b12-68e89b5d5f76
  Q: 脑梗死的最常见原因
