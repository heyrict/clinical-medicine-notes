            - 小叶原位癌: **多为多中心，累及双侧**
        - 浸润型癌
            - **浸润型导管癌 (最常见)**
            - 浸润型小叶癌
            - 特殊类型癌: Paget's Disease (湿疹样癌)、髓样癌、小管癌、黏液癌等预后较好
  created_time: 2020-09-22T15:16:05+08:00

- UUID: 1c472b54-7f32-411d-9822-d69e64625d26
  Q: 乳腺浸润性导管癌与浸润性小叶癌的病理特点
  A: |
    - 浸润性导管癌
        - 大体: 灰白色、质硬、切面沙砾感，无包膜
        - 镜下: 巢状团索状癌细胞，异形性大，核分裂象多见
    - 浸润性小叶癌
        - 大体: 灰白色、柔韧、切面橡皮样，无包膜
        - 镜下: 单行串珠样癌血细胞，异形性小，核分裂象少见
  created_time: 2020-09-22T15:26:24+08:00

- UUID: 83ebef4e-fd81-4ef6-95af-7fddee666e59
  Q: 甲状腺癌的病理分型及其特点
  A: |

    |          | 乳头状癌          | 滤泡癌   | 未分化癌     | 髓样癌 |
    |----------|-------------------|----------|--------------|--------|
    | 恶性程度 | 较低              | 中       | 高           | 中     |
    | 转移     | 早期易发生颈N转移 | 血行转移 | 早期迅速转移 | 可有   |

    镜下特点

    - 乳头状癌: **毛玻璃状胞核，无核仁**，间质内含**砂砾体**
    - 髓样癌: 乳头状、滤泡状排列，间质内**淀粉样物质沉着**

    临床特点

    - 髓样癌: 神经内分泌瘤，分泌**降钙素**，产生严重腹泻和低钙血症

    未分化癌分小细胞型、巨细胞型、梭形细胞型、混合型
  created_time: 2020-09-22T15:31:56+08:00

- UUID: c8e7562c-cb7c-4a13-a8d3-a7ab398142bd
  Q: 微小癌的定义
  A: 甲状腺乳头状癌，直径 &lt; 1cm
  created_time: 2020-09-22T17:48:41+08:00

- UUID: 55c0918c-059c-4540-8edd-880d378fa3b3
  Q: 流行性脑脊髓膜炎与流行性乙型脑炎的鉴别
  A: |

    |              | 流脑     | 乙脑   |
    |--------------|----------|--------|
    | 传播途径     | 飞沫传播 | 蚊传播 |
    | 炎症类型     | 化脓性   | 变质性 |
    | 主要病变部位 | 脑脊髓膜 | 脑实质 |

    - 临床表现
        - 流脑: 脑膜刺激征明显，伴 ICP 增高，CSV 蛋白增多，败血症
        - 乙脑: 脑脊液细胞数增多，神经元损伤症状
    - 病理表现
        - 流脑: **脑脊膜**血管扩张充血，蛛网膜下隙充满脓性渗出物
        - 乙脑: **脑实质**血管扩张充血，脑回变宽，可见**特征性筛状软化灶**
  created_time: 2020-09-22T17:59:31+08:00

- UUID: 48afa6b3-afea-4da7-9b04-b22df699441d
  Q: 结核结节的组成
  A: |
    - 上皮样细胞: 吞噬结核杆菌后体积增大的单核细胞
    - Langerhans 巨细胞: 多个上皮样细胞融合，核花环样排列在胞质周围
    - 干酪样坏死
    - 淋巴细胞、成纤维细胞
  created_time: 2020-09-22T18:15:05+08:00

- UUID: ba8e636b-f5eb-44e5-8c6a-6ed210700ae7
  Q: 原发性肺结核的临床及病理特点
  A: |
    原发综合征: X 线呈哑铃状阴影

    - 原发病灶 (Ghon 灶): **上叶下部或下叶上部**近胸膜处形成 1 - 1.5 cm 大小炎性实变灶，伴结核性肉芽肿形成
    - 淋巴管炎
    - 肺门淋巴结结核

    特点

    - 可表现为粟粒性肺结核
    - 可经淋巴道、血道转移（继发性肺结核经气道转移）
    - 并发症少，多自愈
  created_time: 2020-09-22T18:19:19+08:00

- UUID: 5e008c78-c381-4577-8b1d-fe0cf696e37c
  Q: 继发性肺结核的分类及临床特点
  A: |
    - 局灶性肺结核: 常见肺尖下，病理表现以增生为主，**非活动性**
    - 浸润性肺结核: 最常见，病理表现以渗出为主
    - 慢性纤维空洞型肺结核（开放性肺结核）: 上重下轻，上旧下新
        - 空洞内层: 干酪样坏死物质，含大量结核杆菌
        - 空洞中层: 结核性肉芽组织
        - 空洞外层: 纤维结缔组织
    - 干酪型肺炎: 病情危重
    - 结核球（结核瘤）: 孤立的有结缔组织包绕的球形干酪样坏死灶，常见于肺上叶
  created_time: 2020-09-22T18:34:38+08:00

- UUID: cfcc2afd-2517-4afc-ab8d-49f56688c225
  Q: 肠结核的分型及特点
  A: |
    特点: 好发于回盲部

    - 溃疡型: 沿淋巴管扩散的环形溃疡，溃疡长轴与肠腔长轴垂直，愈合后易狭窄
    - 增生型: 较少见
  created_time: 2020-09-22T18:50:09+08:00

