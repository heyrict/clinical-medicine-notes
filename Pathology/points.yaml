  Q: 肾癌的遗传方式及特点
  A: |
    遗传方式: 常显

    特点: 好发肾上极，常见透明细胞癌
  created_time: 2020-09-22T11:02:21+08:00

- UUID: f626cba0-6127-49ff-8cf0-0a41b1ac1762
  Q: 子宫颈上皮内肿瘤分级
  A: |
    - CIN I  : 局限于上皮下 ⅓
