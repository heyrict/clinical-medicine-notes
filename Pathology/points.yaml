    | 间质     | 高度水肿   | 高度水肿     | 无         |
    | 原发病   | 异常妊娠   | 继发于葡萄胎 | 各类妊娠   |

    葡萄胎主要特征: 绒毛因间质水肿而增大，间质内血管消失，滋养层细胞增生
  created_time: 2020-09-22T14:32:51+08:00

