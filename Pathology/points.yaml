- UUID: b7421675-5a06-4616-bfed-0f16315d24bf
  Q: 慢性肾小球肾炎的病理变化
  A: |
    - 大体: 继发性颗粒性固缩肾
    - 镜下: 肾小球大量玻璃样变和硬化
  created_time: 2020-09-22T10:39:51+08:00

