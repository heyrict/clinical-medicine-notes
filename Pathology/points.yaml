- UUID: f8389e1c-dac2-4d62-94b0-072452468a3f
  Q: 急性血吸虫虫卵结节的病理特点
  A: |
    - 结节中央有 1 - 2 个成熟虫卵
    - 虫卵表面覆放射状嗜酸性物质
    - 周围大量**嗜酸性粒细胞**浸润
    - 形成嗜酸性脓肿
    - 慢性期巨噬细胞清除坏死物质，肉芽组织增生，形成**假结核结节**
