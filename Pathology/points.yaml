- UUID: c9cfb9dc-8208-4302-a2d7-e1c6509bb7a9
  Q: 霍奇金淋巴瘤的病理特点
  A: |
    - Reed-Sternberg 细胞 (R-S 细胞, 镜影细胞): 双核或多核，面对面排列，彼此对称
    - 霍奇金细胞: 具有 R-S 细胞特征的单核瘤巨细胞
    - 变异型 R-S 细胞: 陷窝细胞、LP 细胞、木乃伊细胞
  created_time: 2020-09-17T13:29:46+08:00

- UUID: a042913d-cdb0-4bc8-bca9-0ab2fa931285
  Q: 不同霍奇金淋巴瘤的病理学特点
  A: |
