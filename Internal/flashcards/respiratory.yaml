  created_time: 2020-05-18T21:26:32+08:00

- UUID: b5de880c-7a70-46a7-ace3-3236cf659721
  Q: 危重症哮喘临床表现
  A: 沉默肺、奇脉、胸腹反常运动、心率增快、发绀
  created_time: 2020-05-19T04:08:44+08:00

- UUID: bda6ca51-ad2a-46a9-bbda-1d3fcc0b58bb
  Q: 哮喘的临床表现
  A: |
    - C: 呼气性呼吸困难、可有端坐呼吸，伴呼气相为主的哮鸣音，呼气相延长
    - E: 夜间及凌晨加重，平喘药治疗后缓解或自行缓解
    - 辅助检查: 支气管激发试验阳性 (FEV1% 下降 > 20%)、昼夜 PEF 变异率 &geq; 20%
  created_time: 2020-05-19T04:10:45+08:00

- UUID: 9a5a3a03-0300-4721-9073-70c2d285f0fc
  Q: 支气管哮喘与心源性哮喘的鉴别诊断
  A: |
    |          | 支气管哮喘       | 心源性哮喘               |
    |----------|------------------|--------------------------|
    | 病史     | 过敏             | 心血管系统疾病           |
    | 年龄     | 儿童、青少年多见 | 中老年人多见             |
    | 症状     | 呼气性呼吸困难   | 混合型呼吸困难           |
    | 伴随症状 |                  | 粉红色泡沫痰、左室奔马率 |
    | CXR      | 肺气肿           | 肺淤血、左心扩大         |
    | 治疗     | 支气管解痉剂     | 洋地黄类                 |
  created_time: 2020-05-19T04:39:41+08:00

- UUID: e622c4ec-1da4-4a01-888d-65e13d013aa4
  Q: 支气管扩张症的临床表现
  A: |
    - 慢性咳嗽、咳大量脓痰，静置后分 4 层（泡沫、脓黏液、浑浊黏液、坏死组织沉淀物）
    - 反复咯血、同一肺段反复发生肺炎
    - 干性支气管扩张：多见上叶支气管。仅反复咯血
    - 体征：背部固定而持久的局限性粗湿啰音，可伴哮鸣音，严重者可伴杵状指
  created_time: 2020-05-19T04:46:18+08:00

- UUID: 5c1ee6e1-fd70-4e71-afc2-dc87bbad063b
  Q: 重症肺炎的诊断标准
  A: |
    1 + 0 或 0 + 3

    - 主要诊断标准
        - 需要有创机械通气
        - 感染性休克需要血管收缩剂治疗
    - 次要诊断标准
        - 呼吸系统症状
            - R &geq; 30
            - 氧合指数 &leq; 250
            - 多肺叶浸润
        - 循环系统症状: SBP &lt; 90 mmHg, 需要液体复苏
        - 中枢神经系统症状: 意识障碍、定向障碍
        - 肾功能衰竭：氮质血症 (SUN &geq; 7.14 mmol/L)
  created_time: 2020-05-19T05:21:58+08:00

- UUID: d79cb637-4545-4f23-a2fd-87460b25447f
  Q: 不同病原体所致肺炎的特点
  A: |
    - 肺炎链球菌：最常见，最易发生大叶性肺炎，不易破坏肺泡壁形成脓肿、空洞。炎症吸收较快时 CXR 假空洞征。铁锈色痰
    - 肺炎克雷伯杆菌：肺大叶实变，蜂窝状肺脓肿。砖红色胶冻状痰
    - 金黄色葡萄球菌：肺叶实变，中有液气囊腔
    - 肺炎支原体：间质性肺炎表现，阵发刺激性咳嗽
    - 病毒性：间质性肺炎表现。咳嗽少痰或白黏痰
    - 军团菌：肺下叶斑片状浸润
  created_time: 2020-05-19T05:49:09+08:00

- UUID: 731ac1dc-2ba1-429c-8115-666eab63093d
  Q: 肺脓肿临床表现
  A: |
    - S: 多见右上叶后段、右下叶背段
    - C: 高热、咳嗽，咳大量脓臭痰，静置后分 3 层
    - CXR: 炎性阴影中有空腔、液气平
    - 慢性肺脓肿: 杵状指
    - 血源性肺脓肿: 两肺多发肺脓肿
  created_time: 2020-05-19T07:31:11+08:00

- UUID: 7715c1d4-72e6-48d8-bc1e-be9b949e34c8
  Q: 结节病的临床表现
  A: |
    - 肺：双侧肺门淋巴结肿大
    - 心脏：心律失常
    - 类风湿样改变：关节炎、结节性红斑
    - 内分泌：高钙血症
    - 发热、肌肉痛
  created_time: 2020-05-19T13:34:24+08:00

- UUID: 6a72f359-ddfc-4887-81cd-0343391a28d8
  Q: 溶栓治疗时间窗
  A: |
    - PE: 起病 14 天内
    - MI: 起病 24 hrs 内
  created_time: 2020-05-19T13:57:28+08:00

- UUID: e0ded6db-3f33-4461-ba79-e1eaabd258e2
  Q: 肺源性心脏病临床表现
  A: |
    - 代偿期
        - 肺
            - 原发病：咳嗽咳痰、气促、呼吸困难，干湿啰音
            - 缺氧：发绀
            - 肺动脉高压：P2 > A2, JVP ↑
        - 心
            - 右室肥厚：三尖瓣区杂音、震颤
    - 失代偿期
        - 肺
            - 原发病：呼吸困难症状加重
            - 缺氧：发绀、II 型呼衰
            - 眼：球结膜充血水肿、视盘水肿
            - CNS：肺性脑病
        - 心
            - 右心衰竭
  created_time: 2020-05-19T15:13:50+08:00

- UUID: 6293e0dd-7851-424e-b526-650aace2797d
  Q: 肺源性心脏病治疗
  A: |
    - **控制感染：最关键**
    - 控制呼吸衰竭：支气管扩张剂，A + B
    - 积极处理并发症
    - 减轻右心负荷
        - 利尿药：消除水肿
        - 洋地黄：半剂量应用
        - 血管扩张剂
  created_time: 2020-05-19T15:21:02+08:00

- UUID: 9e670f16-7d28-474d-a348-db3af8d20569
  Q: 渗出性胸水及漏出性胸水的常见病因
  A: |
    漏出性胸水：主要与血流异常有关

    - 心：CHF、缩窄性心包炎、上腔静脉阻塞
    - 肝：肝硬化
    - 肾：肾病综合征、急性肾小球肾炎、黏液性水肿
    - 药物过敏

    渗出性胸水：主要与创伤、感染、肿瘤有关

    - 创伤（可为乳糜胸）：胸外伤、气胸、食管瘘
    - 感染（可为脓胸）：肺感染、胸穿术后感染等
    - 肿瘤、结核、组织坏死（可为血胸）
  created_time: 2020-05-19T15:37:34+08:00

- UUID: d70265ab-2b57-4f59-8098-abaf9c491f49
  Q: 渗出性胸水与漏出性胸水鉴别
  A: |
    蛋白定量

    - 漏出液: &lt; 25 g/L
    - 渗出液: &gt; 35 g/L

    Light 标准：满足以下任一条诊断渗出液

    - 胸水血清蛋白比 &gt; 0.5
    - 胸水血清 LDH 比 &gt; 0.6
    - 胸水 LDH 水平高于血清正常值上限 ⅔

  created_time: 2020-05-19T15:53:56+08:00

- UUID: e646b9de-7a5b-4664-8f49-3233c1e146ed
  Q: 结核性胸水与癌性胸水鉴别
  A: |
    结核性胸水: ADA > 45 U/L, pH < 7.3
    癌性胸水: CEA > 20 μg/L 或 胸水血清 CEA 比 > 1
  created_time: 2020-05-19T16:19:28+08:00

- UUID: 0e51f047-2ea7-4257-b547-68b0d0c0ce6c
  Q: ARDS 的临床表现
  A: |
    - **原发病临床表现**
    - **严重的进行性呼吸困难**
    - 肺水肿、肺顺应型降低
    - 顽固性低氧血症，呼吸支持难以纠正
    - CXR
        - 早期: 轻度间质性改变，边缘模糊的肺纹理增多
        - 增生期: **斑片状或大片毛玻璃影或实变浸润影**
        - 纤维化期: 肺间质纤维化
    - 动脉血气分析: **氧合指数 &leq; 300 mmHg**
  created_time: 2020-05-19T16:42:53+08:00

- UUID: af7d951b-c281-411c-955a-9e0fab7e06c6
  Q: ARDS 诊断标准
  A: |
    - （必要）氧合指数 &leq; 300 mmHg
    - 明确诱因下 1 wks 内出现的急性或进展性呼吸困难
    - CXR/CT 双肺浸润影，不能完全用胸腔积液、肺不张及结节影解释
    - 呼吸衰竭不能完全用心力衰竭，液体负荷过重解释
  created_time: 2020-05-19T16:50:59+08:00

- UUID: 954918ec-ca05-41df-ad00-328ef79995fb
  Q: ARDS 治疗
  A: |
    - 原发病治疗
    - 纠正缺氧
        - 轻症：CPAP
        - 重症：呼气末正压给氧 (PEEP)，小潮气量
    - 液体管理：（维持低循环血量）利尿药 + 限制入量
    - 营养支持
  created_time: 2020-05-19T16:55:38+08:00

- UUID: 64035310-832b-4326-84a0-64c6396c9831
  Q: I 型呼衰与 II 型呼衰的常见疾病
  A: |
    - I: 换气功能障碍性疾病，如 ILD, PE, ARDS
    - II: 通气功能障碍性疾病，如 COPD
  created_time: 2020-05-19T18:33:52+08:00

- UUID: 39ecd757-50bf-43c7-8a97-8d74eb5eeaa3
  Q: COPD 导致的 II 型呼吸衰竭的治疗
  A: |
    持续低流量给氧（&lt; 35%, 1 - 2 L/min, 10+ hrs/d)

    治疗目标: **解除 CO2 潴留**

    注意: 严禁高浓度给氧。短时间纠正会减少低氧对颈动脉体、主动脉体化学感受器的刺激，导致呼吸抑制、CO2 麻醉
  created_time: 2020-05-19T19:22:35+08:00

- UUID: 311837c1-daac-4e5e-b3d5-06324c9b953b
  Q: 慢性支气管炎的诊断标准
  A: |
    - 咳嗽、咳痰或伴喘息，每年发病至少 3 个月，并连续 2 年或以上者
    - 排除其他引起类似症状的慢性疾病
  created_time: 2020-06-02T06:44:35+08:00

- UUID: b9ca2bd0-e8c6-44d2-b1e7-5001665f763a
  Q: COPD 的诊断标准
  A: 在吸入支气管舒张剂后，FEV1/FVC &lt; 70%
  created_time: 2020-06-02T06:45:11+08:00

- UUID: 08f43507-7ba0-4f71-8d8b-572a04dacbf4
  Q: COPD 与支气管哮喘稳定期治疗
  A: |
    COPD

    - 一般治疗：远离粉尘，戒烟，加强锻炼，预防感冒
    - **支气管舒张药：LAMA, LABA, 茶碱类**
    - **ICS**
    - 祛痰药
    - 氧疗

    支气管哮喘

    - **支气管舒张药：LABA**
    - **ICS**
    - **白三烯调节剂**
  created_time: 2020-06-02T09:23:02+08:00

