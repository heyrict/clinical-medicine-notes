            - ACEI/ARB：尽早使用
            - 醛固酮受体拮抗剂
        - β 受体拮抗剂：尽早使用，心衰发作时不用，避免突然停用
        - 诺心妥、安达糖
    - 改善症状
        - 利尿剂
        - 正性肌力药
            - 洋地黄
            - β 受体激动剂：慢性心衰加重时短期静脉应用

    急性心肌梗死: ACEI/ARB, BB, 抗血小板药, 调脂药, 硝酸酯类

    - **ACEI** (不能耐受者 ARB): 小剂量口服，首次应用预防低血压
    - **β 受体阻滞剂**: 无下列情况者 24 hrs 内尽早服用
        - 心力衰竭
        - 低输出量
        - 可能发生心源性休克
        - 其他 β 受体阻滞剂禁忌证
    - 抗血小板治疗
    - 调血脂药
    - 硝酸酯类: 降低心室后负荷。 **下壁心梗、可疑右壁心梗、明显低血压患者禁用**

