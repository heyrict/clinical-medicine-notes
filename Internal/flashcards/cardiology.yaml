- UUID: 764445fa-ecda-4472-86a7-84163a1f354b
  Q: 心动过速治疗
  A: |
    窦性心动过速

    - 无症状：无需治疗
    - 有症状
        1. 刺激迷走神经
        2. 去除病因及诱因
        3. β 受体阻滞剂或非二氢吡啶类 CCB

    室上性心动过速

    - 血流动力学不稳定：直流电复律（注意排除洋地黄）
    - 血流动力学稳定
        1. 刺激迷走神经
        2. (首选) 腺苷
        3. β 受体阻滞剂或非二氢吡啶类 CCB

    室性心动过速

    - 血流动力学不稳定：直流电复律（注意排除洋地黄）
    - 血流动力学稳定
        - (首选) 利多卡因
        - β 受体阻滞剂
        - I C 类抗心律失常药

    洋地黄中毒引起的室速：首选苯妥英钠

    尖端扭转性室速：首选异丙肾、补钾补镁
