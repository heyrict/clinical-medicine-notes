- UUID: 5e34d74a-c0f2-40dd-888e-97b1f1ac603e
  Q: Cushing 综合征确诊试验
  A: |
    - 小剂量地塞米松抑制试验 (LDDST): 鉴别是否为 Cushing 综合征
    - ACTH 测定: 鉴别是否为 ACTH 依赖性
    - CRH 兴奋试验: 兴奋垂体，观察 ACTH 是否升高
