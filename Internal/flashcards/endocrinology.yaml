- UUID: 9fe777fb-377f-452d-bea0-808b0ff7fb73
  Q: Cushing 综合征三大类病因及其确诊试验反应
  A: |
    - 垂体分泌 ACTH 过多
        - 反应
            - ACTH 测定：ACTH 依赖性
            - CRH 兴奋试验：可被兴奋
            - 大剂量地塞米松抑制试验：（抑制垂体分泌）多数能被抑制
        - 疾病：Cushing 病
    - 肿瘤分泌 ACTH 过多
        - 反应
            - ACTH 测定：ACTH 依赖性
            - CRH 兴奋试验：不受影响
            - 大剂量地塞米松抑制试验：（仅减少垂体分泌）多数不能被抑制
        - 疾病：异位 ACTH 综合征
    - 肾上腺分泌皮质醇过多
        - 反应
            - ACTH 测定：ACTH 非依赖性
            - CRH 兴奋试验：因垂体抑制，部分兴奋
            - 大剂量地塞米松抑制试验：（跟垂体无关）完全不能被抑制
        - 疾病：肾上腺皮质腺瘤/皮质癌/结节性增生 (Meador/Carney 综合征)
  created_time: 2020-05-25T20:38:06+08:00

