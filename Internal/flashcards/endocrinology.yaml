- UUID: a493b247-2894-4efa-87cd-dbddc07db8c4
  Q: DKA 治疗
  A: |
    - 补液: **最关键**，先快后慢，先盐后糖
        - 早期: 生理盐水
        - 血糖 &lt; 13.9 mmol/L: 5% 葡萄糖 + 短效胰岛素
    - 胰岛素治疗: 小剂量胰岛素治疗
        - 首次负荷剂量: 10 - 20 U
        - 维持剂量: 0.1 U/(kg·h)
    - 补碱
        - 一般不必补碱
        - 指征: **pH &lt; 7.1 或 HCO3- &lt; 5 mmol/L**
    - 补钾: 见尿补钾 (尿量 > 40 ml/h)
  created_time: 2020-05-26T14:37:55+08:00

- UUID: eaae09e2-17c4-4b38-9e4c-5301952f765a
  Q: 晨起高血糖原因
  A: |
    - 黎明现象：夜间血糖良好，黎明短时间出现高血糖
    - Somogyi 效应：夜间低血糖，继发产生反跳性高血糖
  created_time: 2020-05-26T14:48:14+08:00

- UUID: fce8e9a2-4c57-4e25-8434-8df4dbe23226
  Q: 糖尿病常见并发症及其鉴别诊断
  A: |
    - 酮症酸中毒
        - 病史: 胰岛素治疗中断史
        - 尿: **尿糖 (++++), 尿酮 (+)**
        - 血糖: **16.7 - 33.3 mmol/L**
        - **血酮: 显著增高**
        - 血生化: 尿素氮、肌酐、WBC、N、淀粉酶、脂肪酶增高
        - 血浆渗透压: 轻度升高
        - CO2CP: 降低
        - **呼吸: 深快**
    - 低血糖昏迷
        - **皮肤: 潮湿多汗**
        - **病史: 降糖药过量史**
        - 尿: **尿糖 (-)**
        - **血糖: 0 - 2.8 mmol/L**
        - 血酮: 正常
        - CO2CP: 正常
    - 非酮症高渗性昏迷（高渗高血糖综合征）
        - **血糖: > 33.3 mmol/L**
        - **尿: 尿糖 (++++)**
        - 血浆渗透压: **显著升高 > 320 mOsm/L**
        - CO2CP: 正常或降低
        - 呼吸: 加快
    - 乳酸性昏迷
        - 病史: 双胍类药物服用史
        - 尿: **尿糖 (-)**
        - **CO2CP: 降低**
        - 乳酸: **显著增高**
        - 血糖: 正常或增高
        - **呼吸: 深快**
  created_time: 2020-05-26T15:27:18+08:00

- UUID: be034d99-c82b-4029-a2d6-bcde7f466058
  Q: 非酮症高渗性昏迷治疗
  A: |
    - 补液: **最关键**，首选等渗溶液
        - 早期：等渗溶液
        - 渗透压 > 350, Na > 155: 适量输入低渗溶液
    - 胰岛素治疗
        - 指征：血糖下降至 16.7 mmol/L
        - 药物：5% 葡萄糖 + 短效胰岛素 (2-4:1)
    - 补碱：一般不必补碱
    - 补钾：及时补钾
  created_time: 2020-05-26T15:28:13+08:00
