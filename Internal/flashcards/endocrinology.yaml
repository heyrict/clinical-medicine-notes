- UUID: fe23a81a-91ca-48b8-ba08-028d0217363c
  Q: 糖尿病辅助检查的项目及其特点
  A: |
    - 糖代谢检查
        - 尿糖测定：肾糖阈升高提示糖尿病肾病 (妊娠可致假阳性)
        - 血糖测定：诊断时需用 **静脉血浆**
        - OGTT: 75 g 无水葡萄糖
        - 糖化血红蛋白 (GHbA1): HbA1c 反映近 2 - 3 月平均血糖
        - 糖化血浆白蛋白 (果糖胺测定): 反映近 2 - 3 周平均血糖
    - 胰岛 β 细胞功能检查
        - 胰岛素释放试验: 受血清胰岛素抗体及外源性胰岛素干扰
        - C 肽释放试验: 不受血清胰岛素抗体及外源性胰岛素干扰
    - 其他检查
        - 并发症检查: 酮体、电解质、酸碱、心脑肝肾检查
  created_time: 2020-05-26T15:32:42+08:00

- UUID: f21b0ccf-1d36-4f7f-83c2-fdfa897a8f80
  Q: 糖尿病降糖药物类别及其功能与常见不良反应
  A: |
    - 磺酰脲类: 促进胰岛素分泌
        - 格列本脲: 常用
        - 格列喹酮: 肝代谢，适用于肾损害者
        - 不良反应: **常见低血糖反应**
    - 格列奈类: 控制餐后高血糖
    - 双胍类: 减少肝糖输出，改善胰岛素敏感性
        - 二甲双胍: 常用
        - 不良反应: 常见 **消化道反应**，最严重为 **乳酸酸中毒**
    - α-糖苷酶抑制剂: 减少碳水化合物肠道吸收
        - 不良反应: 常见 **消化道反应**
    - 胰岛素增敏剂 (TZD): 改善胰岛素抵抗
    - DPP-4 抑制剂: 减少体内 GLP-1 分解
    - SGLT2 抑制剂: 减少肾葡萄糖重吸收
  created_time: 2020-05-26T15:33:34+08:00

