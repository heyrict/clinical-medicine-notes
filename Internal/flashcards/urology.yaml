- UUID: e5905e66-5030-410d-b4c4-08dfbd5ed07f
  Q: 血尿常见疾病
  A: |
    - IgA 肾病（最常见，必有血尿）
    - 急性肾小球肾炎（必有血尿）
    - 其他表现为肾炎综合征的疾病：慢性肾炎综合征
    - 无症状性血尿和蛋白尿
  created_time: 2020-05-24T14:17:08+08:00

- UUID: 9eb625f7-daac-4a54-a2ed-06d288a38493
  Q: 肾脏疾病一般治疗
  A: |
    - 卧床休息
    - 水肿：低盐饮食
    - 氮质血症：低蛋白饮食
    - 少尿：限制入量
  created_time: 2020-05-24T15:41:11+08:00

- UUID: 7794c089-edbe-41e4-984f-2e932afad097
  Q: 肾性高血压治疗
  A: |
    首选 ACEI/ARB

    注意 ACEI 使用禁忌

    - 肾功能损伤: **血肌酐 (Scr) > 265 μmol/L**
    - 高钾血症: **K > 5.5 mmol/L**
  created_time: 2020-05-24T19:53:48+08:00

