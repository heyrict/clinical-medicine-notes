- UUID: c4955855-04fa-4817-bc52-12b442e13e5d
  Q: 肾病综合征 = ？
  A: |
    **大量蛋白尿+低蛋白血症**

    - 大量蛋白尿 (> 3.5 g/d)
    - 低蛋白血症 (&lt; 30 g/L)
    - 多伴水肿、高脂血症
  created_time: 2020-05-24T13:59:02+08:00

- UUID: fe55a0d6-3821-4572-9129-1dc9bc498fb1
  Q: 肾炎综合征 = ？
  A: |
    **血尿+蛋白尿+水肿+高血压**

    - **肾小球源性血尿**
    - 常伴蛋白尿
    - 可伴水肿、高血压
  created_time: 2020-05-24T13:59:50+08:00

- UUID: 7fa88c75-60b3-4d53-9bbb-d62b8b727c92
  Q: 急性肾小球肾炎 = ？
  A: |
    - 前驱症状: **2 wks** 前出现的上呼吸道感染 (扁桃体炎)、猩红热或皮肤感染 (脓疱疮)
    - **血尿和红细胞管型**, 必有镜下血尿
    - **C3 降低并于 8 wks 内恢复正常**
  created_time: 2020-05-24T14:10:52+08:00

- UUID: 44f1a529-5501-4470-8649-912d6c52420d
  Q: 慢性肾小球肾炎 = ？
  A: 肾炎综合征 ≥ 3 月
  created_time: 2020-05-24T16:00:49+08:00

- UUID: eef80e1c-bc7d-4cdb-af9a-64f5f30a747d
  Q: 急进性肾小球肾炎 = ？
  A: |
    急性肾炎综合征 + 肾功能急剧恶化（早期出现少尿、无尿，迅速进展至尿毒症）+ 多伴中度贫血

    其他表现

    - II 型: 肾病综合征
    - III 型: 系统性血管炎表现（不明原因发热、乏力、关节痛、咯血）
  created_time: 2020-05-24T14:45:18+08:00

- UUID: 36fa2806-b38e-43c3-9174-2d8f13b94f50
  Q: IgA 肾病 = ？
  A: 青年男性出现血尿、蛋白尿 + 上呼吸道感染后迅速发病 (3 日内) + 免疫病理检查证实
  created_time: 2020-05-24T15:08:10+08:00

- UUID: 582ee8cd-7898-46d0-92e7-9097bf8cde95
  Q: 肾病综合征 = ？
  A: |
    - **尿蛋白 > 3.5 g/d**
    - **白蛋白 &lt; 30 g/d**
    - 可伴水肿
