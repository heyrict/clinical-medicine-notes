- UUID: 84b0cad8-caa9-43f6-a2fa-9149f2b0eeef
  Q: AKI 分期及其临床表现
  A: |
    - 起始期：低血压、缺血、脓毒血症
    - 进展期和维持期：少尿，高钾血症、水中毒
    - 恢复期：多尿，早期高钾、晚期低钾血症，易并发感染

    | \        | 少尿期                  | 多尿期              |
    |----------|-------------------------|---------------------|
    | 尿量     | 少尿、无尿              | 多尿                |
    | 持续时间 | 1 - 2 wks, 与病情正相关 | 1 - 3 wks           |
    | 水       | **水中毒**              | 可伴脱水            |
    | 氮       | SUN↑, Scr↑, 氮质血症    | 早期 Scr↑, 氮质血症 |
    | 钾       | **高钾血症**            | 早期高, **晚期低**  |
    | 钠、钙   | 低                      | 低                  |
    | 其他     | 高镁、高磷、出血、代酸  | 低血压, **感染**    |
  created_time: 2020-05-24T18:34:18+08:00

- UUID: 5b2fd9ea-fab6-4cfe-a989-055dee34d9dd
  Q: AKI 诊断标准
  A: |
    - Scr:  48 hrs 内绝对值升高 ≥ 26.5 μmol/L
    - Scr:  7 天内较基础值升高 ≥ 50%
    - 尿量: &lt; 0.5 ml/(kg·h) 持续超过 6 hrs
  created_time: 2020-05-24T18:39:01+08:00

- UUID: 30724f25-9c52-436c-8d2e-0592bfbe6518
  Q: 肾透析指征
  A: |
    - K > 6.5 mmol/L
    - Scr > 442 μmol/L (约超过正常值上限 3 倍)
    - SUN > 21.4 mmol/L (超过正常值上限 3 倍)
  created_time: 2020-05-24T18:51:50+08:00

- UUID: b1b085e3-3139-4980-bdfc-b1b7bc01b81b
  Q: 血液透析常用方法
  A: |
    - 腹膜透析：不用于重症
    - 血液透析：不用于血流动力学不稳定、出血倾向患者
    - 连续性肾脏替代治疗
  created_time: 2020-05-24T19:02:03+08:00

- UUID: fae4f9ab-3fe6-4d4a-bcfc-0c4d3ee3e1de
  Q: 慢性肾功能衰竭的临床表现
  A: |
    - 水电解质代谢紊乱
        - **代谢性酸中毒**
        - 高钾低钠、高磷低钙、高镁
        - **水钠潴留**
    - 营养代谢紊乱
        - 蛋白质: 氮质血症、负氮平衡
        - 糖: **糖耐量减低**（多见）、低血糖症
        - 脂肪: **高脂血症**
        - 维生素: VA 增高，VB6、叶酸缺乏
    - 心血管系统症状
        - 高血压: 水钠潴留, 左室肥厚
        - 心衰: **最常见死亡原因**
        - **尿毒症性心肌病**
        - 心包积液、心包炎
        - 血管钙化，AS
    - 呼吸系统症状: 深大呼吸，尿毒症肺水肿患者 CXR **蝴蝶翼征**
    - 胃肠道症状（最早出现）: N/V, 消化道出血，口腔尿味
    - 血液系统
        - 出血倾向
        - 血栓形成倾向
        - **肾性贫血**（肾分泌 EPO 缺乏，缺铁）
    - 神经肌肉系统症状
        - CNS: **尿毒症性脑病**
        - 周围系统: **肢端袜套样分布感觉丧失**（最常见）
    - 内分泌功能紊乱
        - EPO, D3 降低
        - 多数激素升高: RAS, PRL, FSH, LH, ACTH, PTH 等
    - **肾性骨营养不良**（骨矿化、骨软化）
        - 高转化性骨病: 纤维囊性骨炎, CXR 见骨质疏松
        - 低转化性骨病: 骨软化症、骨再生不良
