  Q: 各肾脏疾病的病理类型
  A: |

    | 疾病       | 病理类型                         |
    |------------|----------------------------------|
    | 急性肾炎   | 毛细血管内增生性肾小球肾炎       |
    |            | 微小病变性肾小球肾炎             |
    | 急进性肾炎 | 新月体性肾小球肾炎               |
    | IgA 肾病   | 系膜增生和基质增多，多种病理类型 |
    |            | 膜增生性肾小球肾炎               |
