- UUID: faf34b6a-f801-43cf-b56a-189c5f64c206
  Q: 急性肾小球肾炎的治疗
  A: 有自愈倾向，休息、对症治疗为主
  created_time: 2020-05-24T14:22:03+08:00

- UUID: 8f5657fb-0035-41bd-aca5-2873d8e06d73
  Q: 急进性肾小球肾炎分型及其特点
  A: |
    - I 型（抗 GBM 型）
        - 免疫病理: IgG, C3 **线条状**沉积
        - 电镜特点: 无电子致密物沉积
        - 免疫学检查: **抗 GBM 抗体 (+)**
        - 治疗: 首选免疫抑制治疗 (强化疗法 (血浆置换 + 甲泼尼龙冲击) + 糖皮质激素 + 环磷酰胺)
    - II 型（免疫复合物型）：肾小球内循环免疫复合物沉积
        - 免疫病理: IgG, C3 **颗粒状、团块状**沉积
        - 电镜特点: **系膜区与内皮下电子致密物沉积**
        - 免疫学检查: **循环免疫复合物 (+), C3↓**
        - 治疗: 甲泼尼龙冲击治疗 + 环磷酰胺
    - III 型（少免疫沉积型）：原发性小血管炎
        - 免疫病理: **无免疫复合物沉积**
        - 电镜特点: 无电子致密物沉积
        - 免疫学检查: **ANCA (+)**
        - 治疗: 甲泼尼龙冲击治疗 + 环磷酰胺
  created_time: 2020-05-24T14:42:19+08:00

- UUID: d514583b-e503-4b85-8ca0-1a0a1e86dc4e
  Q: 急进性肾小球肾炎的治疗
  A: |
    - I 型: 首选免疫抑制治疗 (强化疗法 (血浆置换 + 甲泼尼龙冲击) + 糖皮质激素 + 环磷酰胺)
    - II 型: 甲泼尼龙冲击治疗 + 环磷酰胺
    - III 型: 甲泼尼龙冲击治疗 + 环磷酰胺
    - 合并肺出血 (Goodpasture): 血浆置换
    - 就诊时已发生急性肾衰需透析治疗的 III 型: 血浆置换
  created_time: 2020-05-24T14:56:13+08:00

- UUID: 54125026-fb72-4ab5-80fb-8e26b64aed12
  Q: 肾病综合征病理分型及其特点
  A: |
    - 微小病变型肾病
        - 多见儿童
        - **可并发 AKI**
        - 治疗: 糖皮质激素敏感，复发率高
    - 膜性肾病
        - 多见中老年男性
        - **易发生肾静脉栓塞** 及其他血栓栓塞性疾病
        - 治疗: 早期糖皮质激素与细胞毒药物可缓解，远期疗效差
    - 系膜增生性肾小球肾炎
        - 血尿、肾病综合征
        - 治疗：糖皮质激素可完全缓解，轻者疗效好，重者疗效差
    - 局灶节段性肾小球硬化：半数患者糖皮质激素治疗有效，起效缓慢
    - 系膜毛细血管性肾小球肾炎
        - 血尿，多有血清 C3 持续性降低
        - 治疗: 困难，糖皮质激素+细胞毒药物仅对部分儿童病例有效
  created_time: 2020-05-24T15:37:32+08:00

