- UUID: 0b5c01cb-6c38-491e-b0a9-9036344adade
  Q: MDS 的 FAB 分型及特点
  A: |

    | FAB    | 原始细胞 (B) | 单核细胞 (B) | 原始细胞 (M) | 其他 (M)                        |
    |--------|--------------|--------------|--------------|---------------------------------|
    | RA     | &lt; 1%      |              | &lt; 5%      |                                 |
    | RAS    | &lt; 1%      |              | &lt; 5%      | 环形铁粒幼细胞 > 有核红细胞 15% |
    | RAEB   | &lt; 5%      |              | 5% - 20%     |                                 |
    | RAEB-t | &geq; 5%     |              | 20% - 30%    | 幼粒细胞出现 Auer 小体          |
    | CMML   | &lt; 5%      | &gt; 1e9     | 5% - 20%     |                                 |

    - RA: 难治性贫血
    - RAS: 环形铁粒幼细胞性难治性贫血
    - RAEB: 难治性贫血伴原始细胞增多
    - RAEB-t: 难治性贫血伴原始细胞增多转变型
    - CMML: 慢性粒-单核细胞性白血病

    特点: **骨髓增生活跃，外周各系减少**
  created_time: 2020-10-23T12:39:05+08:00

- UUID: 184c521c-94a9-4faa-b20e-3da64dffefe6
  Q: HL 的分期与分组
  A: |
    分期

    - I 期: 单个淋巴结区域
    - II 期: 膈肌同侧的多组淋巴结区域
    - III 期: 膈肌上下淋巴结区域同时受侵犯
    - IV 期：弥漫性多个结外器官受侵犯，或 **肝、骨髓受累**

    特殊类型

    - E: 结外
    - X: 直径 &gt; 10 cm
    - M: 骨髓
    - S: 脾
    - H: 肝
    - O: 骨骼
    - D: 皮肤
    - P: 胸膜
    - L: 肺

    分组

    - A 组：全身症状不明显
    - B 组：全身症状明显 (侵袭性高)
        - 不明原因发热 > 38℃
        - 盗汗
        - 半年内体重下降 10%
  created_time: 2020-10-23T14:15:12+08:00

- UUID: 464f1bf0-c291-484f-a54e-e4f87a676ac1
  Q: ITP 特点
  A: |
    - 巨核细胞成熟障碍或血小板抗体导致的血小板生成减少、质量下降
    - 出血倾向与血栓形成倾向
    - 血细胞形态正常，脾脏不大
  created_time: 2020-10-23T17:54:22+08:00

- UUID: 76ab8be8-7cc8-4dca-9462-076befc7e03c
  Q: MDS 病态造血的表现
  A: |
    - 红系: 
        - M: 过度增生，出现环形铁粒幼细胞、核分叶、多核、巨幼样变（原位溶血）
        - B: 见有核细胞、巨大红细胞
    - 粒系:
        - M: 原幼粒细胞比例增多，成熟细胞形态异常
        - B: 类似骨髓改变，可伴单核细胞增多
    - 巨核系:
        - M: 数量正常或增加，形态异常
        - B: 见小巨核细胞、巨大血小板；血小板减少或空泡化
  created_time: 2020-10-24T07:41:25+08:00

- UUID: 797de23d-2c01-4bff-bc9d-da2cca58e94e
  Q: MDS、与再障的血象与骨髓象的鉴别
  A: |
    **MDS**

    - B: 三系减少，Ret 多减少
    - 贫血类型: 多见正细胞或大细胞贫血
    - M: 多增生活跃，红系以中幼、晚幼红为主

    **再生障碍性贫血**

    - B: Ret &lt; 0.01，淋巴细胞比例增高
    - 贫血类型: 正细胞贫血
    - M: 增生不良，&lt; 正常½

    |          | AL        | MDS          | 再障      | 缺铁性贫血   |
    |----------|-----------|--------------|-----------|--------------|
    | 贫血     | 正细胞    | 正/大细胞    | 正细胞    | 小细胞低色素 |
    | B 红系   | ↓         | ↓            | ↓         | ↓            |
    | B 粒系   | ↑         | ↓            | ↓         |              |
    | B 巨核系 | ↓         | ↓            | ↓         |              |
    | B 淋巴系 |           |              | ↑         |              |
    | Ret      |           | ↓            | &lt; 0.01 | ↓            |
    | M 红系   | ↓         | 中、晚幼红 ↑ | ↓         | 中、晚幼红 ↑ |
    | M 粒系   | ↓         | 多 ↑         | ↓         | 正常         |
    | M 巨核系 | ↓         | ↑?           | ↓↓        | 正常         |
    | 骨髓增生 | 多活跃    | 多活跃       | 增生不良  | 红系增生活跃 |
    | 原始细胞 | &geq; 30% | &lt; 30%     | &lt; 30%  | &lt; 30%     |

  created_time: 2020-10-23T19:33:23+08:00

