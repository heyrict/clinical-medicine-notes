- UUID: 43a8a3ef-2f49-4029-b5ed-8053cc3760db
  Q: NHL 的分期与分型
  A: |
    分期

    - I 期: 单个淋巴结区域
    - II 期: 膈肌同侧的多组淋巴结区域
    - III 期: 膈肌上下淋巴结区域同时受侵犯
    - IV 期：弥漫性多个结外器官受侵犯，或 **肝、骨髓受累**

    分型

    - A 型：全身症状不明显
    - B 型：全身症状明显 (侵袭性高)，伴以下三条症状
        - 不明原因发热 > 38℃
        - 盗汗
        - 半年内体重下降 10%
