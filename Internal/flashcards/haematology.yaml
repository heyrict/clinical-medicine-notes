  Q: MM 诊断标准
  A: |
    - 骨髓中浆细胞 &gt; 30%，常有形态异常
    - 血清见大量异常 M 蛋白，或尿本周蛋白 &gt; 1g/d
    - 溶骨病变或广泛骨质疏松
