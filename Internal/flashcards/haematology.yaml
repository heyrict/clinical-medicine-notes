- UUID: a8e80016-2200-4d1f-9a34-8cd4fcb6374c
  Q: 多发性骨髓瘤的临床表现
  A: |
    - **C (高钙血症)**: 呕吐、乏力、意识模糊、多尿、便秘
    - **R (肾功能不全)**
    - **A (贫血)**
    - **B (骨骼损害)**: 骨痛，多见腰骶部、胸背部、肋骨、下肢骨，可有自发性骨折
    - 高 M 蛋白血症: 血清见单克隆 Ig (M 蛋白) 增多
        - 感染
        - 高黏滞综合征
        - 出血倾向
        - 淀粉样变性及雷诺现象：舌、腮腺肿大、心脏扩大、腹泻或便秘、皮肤苔藓样变
    - 髓外浸润：器官肿大、神经损害、髓外浆细胞瘤
  created_time: 2020-10-13T07:42:17+08:00

- UUID: 784d0a25-f54b-4711-962c-33a2399a7f62
  Q: 多发性骨髓瘤的分期与分组
  A: |
    分期

    - I 期: 满足以下所有 4 点
        - C: 血钙正常
        - A: Hb > 100 g/L
        - B: X 线检查无异常
        - 低 M 蛋白量: IgG &lt; 50 g/L, IgA &lt; 30 g/L, 尿本周蛋白 &lt; 4 g/d
    - II 期: 介于 I, III 期间
    - III 期: 满足以下任意 1 点
        - C: 血钙 > 2.75 mmol/L
        - A: Hb &lt; 85 g/L
        - B: X 线检查见 3+ 溶骨性病灶
        - 高 M 蛋白量: IgG > 70 g/L, IgA > 50 g/L, 尿本周蛋白 > 12 g/d

    分组

    - A: SCr &lt; 176.8 μmol/L
    - B: SCr &gt; 176.8 μmol/L
