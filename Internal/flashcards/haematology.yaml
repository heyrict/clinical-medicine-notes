- UUID: 6986b10a-e042-4f83-8621-3c177f97bc76
  Q: 再生障碍性贫血的治疗
  A: |
    - 对症治疗
        - 低 RBC: 纠正贫血：重度以上贫血者输血
        - 低 WBC: 控制感染
        - 低 PLT: 控制出血
        - 高胆红素血症: 保肝治疗
    - 免疫抑制治疗
