        - 用于 SAA: 抗淋巴/胸腺细胞球蛋白、CD3 单抗、麦考酚吗乙酯等
    - 促造血治疗
        - **雄激素: 对全部再障有效**
        - 造血生长因子: EPO, TPO, 粒系/单系集落刺激因子
    - 造血干细胞移植
  created_time: 2020-05-25T10:38:47+08:00

- UUID: e13b9ab8-a8d6-42d0-aae6-e6cfc9d58486
  Q: 溶血性贫血的发病机制及主要临床表现
  A: |
    - 血管外溶血：红细胞被单核-巨噬细胞吞噬导致，多为慢性溶血
        - 贫血
        - **溶血性黄疸**
        - **肝脾肿大**
        - 肝功能损害时：结合胆红素升高
    - 血管内溶血：红细胞在循环中破坏，多为急性溶血
        - 结合血红蛋白: 不能滤过，导致 **血红蛋白血症、黄疸**
        - 游离血红蛋白: 滤过，导致 **血红蛋白尿**
        - 血红蛋白经近端小管分解: **含铁血黄素尿**
    - 原位溶血：骨髓内幼红细胞进入循环前被破坏，多见于 **MDS, 巨幼细胞贫血**
  created_time: 2020-05-25T11:05:49+08:00

- UUID: a3b9d84e-dd41-4c0d-b7b2-63bda47af845
  Q: 溶血性贫血的血象及骨髓象表现
  A: |
    - 红细胞破坏增加
        - 血管内溶血
            - 血红蛋白血症: 血浆游离 Hb 升高
            - 血红蛋白尿: 尿隐血 (+), 蛋白 (+), RBC (-)
            - 含铁血黄素尿: 尿含铁血黄素 (+)
            - 血清结合珠蛋白降低
        - 血管外溶血: 溶血性黄疸表现
            - 总胆红素升高
            - 尿胆原、粪胆原升高
    - 红系代偿性增生
        - Ret 升高
        - 外周血涂片：见有核红细胞，破碎与畸形红细胞增多
        - 骨髓检查：红系增生，粒红比例降低或倒置
    - 红细胞寿命缩短: (最可靠) $^{51}Cr-RBC$ 测定红细胞寿命
  created_time: 2020-05-25T11:21:14+08:00

