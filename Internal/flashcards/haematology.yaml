- UUID: 5e2331e1-2236-4c46-ba74-3df140a1c9ba
  Q: 溶血性贫血的疾病及其特征
  A: |
    - 遗传性球形红细胞增多症
        - 机制: 血管外溶血性贫血
        - 病因: 红细胞膜骨架蛋白缺陷
        - 特点: **红细胞渗透脆性试验 (+), 脾切除疗效显著**
    - G6PD 缺乏症（蚕豆病）
        - 机制: 血管外或血管内溶血
        - 特点: 红细胞 G6PD 活性筛选或定量试验异常
    - 血红蛋白病: 主要为对症治疗
    - 自身免疫性溶血性贫血 (AIHA)
        - 温抗体型: **Coombs 试验 (+), 治疗首选糖皮质激素**
        - 冷抗体型: 治疗以保暖为主
    - 阵发性睡眠性血红蛋白尿 (PNH)
        - 机制: 血管内溶血性贫血
        - 病因: 红细胞膜缺乏 CD55, CD59
        - 特点: **Ham 试验 (+)**
  created_time: 2020-05-25T11:46:09+08:00

