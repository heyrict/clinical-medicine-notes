  cloze: |
    支气管哮喘/COPD检测

    - 激发试验: FEV1 下降 ≥ {{c1::20}}%
    - 舒张试验: FEV1 升高 ≥ {{c1::12}}%, 绝对值 ≥ {{c1::200}} ml
    - 昼夜最高呼气流量 (PEF) 变异率
        - > {{c1::10}}% 提示存在可逆性气道改变
