    - 单侧乳头状癌 < 1.5 cm: 腺叶 + 峡部
    - 单侧乳头状癌 > 1.5 cm 或伴同侧颈淋巴结转移: 甲状腺次全切 (腺叶 + 峡部 + 对侧大部切)
