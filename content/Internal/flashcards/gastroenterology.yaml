- UUID: 709b8d48-3e36-4601-96e6-ce8dc4b6c561
  Q: 肝性脑病分期
  A: |
    | 分期        | 扑翼样震颤 | 表现                                 |
    |-------------|------------|--------------------------------------|
    | 0    潜伏期 | x          | 心理测试或智力测试轻微异常           |
    | I    前驱期 | o          | 轻度性格改变与精神异常，病理反射 (+) |
    | II 昏迷前期 | o          | 肌张力增高、腱反射亢进，病理反射 (+) |
    | III  昏睡期 | o          | 昏睡可唤醒，神经体征加重             |
    | IV   昏迷期 | x          | 病理反射与扑翼样震颤无法引出         |
