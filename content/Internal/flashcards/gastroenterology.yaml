- UUID: 898aac8c-befb-4ea5-9f3e-858fd75aeb7d
  Q: 肝硬化主要临床表现 (代偿期、失代偿期)
  A: |
    代偿期肝大脾大，失代偿期肝小脾大

    失代偿期最突出表现为肝硬化腹水

    失代偿期表现为肝功能减退与门脉高压

    激素代谢异常主要表现为

    - 灭活减少：雌激素、抗利尿激素、盐皮质激素
    - 合成原料减少：糖皮质激素
    - 其他：促黑素增加（肝病面容）、甲状腺激素减少
