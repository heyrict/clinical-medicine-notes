- UUID: 4907a371-d000-4aec-ac21-8c719ee1e82e
  Q: 肝硬化常见并发症
  A: |
    - 上消化道出血: **最常见，多见食管胃底静脉曲张出血**
    - **肝性脑病: 最严重并发症，最常见死因**
    - 原发性肝癌: **常伴肝区疼痛、肝大、血性腹水、无法解释的发热**
    - 门静脉血栓形成或海绵样变: 中重度腹胀、顽固性腹腔积液
    - 胆石症: 常见胆囊结石、肝外胆管结石
    - 感染: 多见 **G- 菌**
    - 电解质和酸碱平衡紊乱: 低钠低钾低氯
    - 肝肾综合征: **慢性难治性肾衰**
    - 肝肺综合征: 发绀、杵状指
  created_time: 2020-05-24T10:12:14+08:00

