- UUID: 07729c64-cdcf-4e22-a37c-1d5f7dcbe02b
  Q: 肝性脑病治疗常用药物
  A: |
    - 促进氨代谢药物
        - 促进尿素循环: L-鸟胺酸-L-天冬氨酸、鸟胺酸-α-酮戊二酸
        - 降血氨: 谷氨酸盐、精氨酸
    - 减少肠内氮生成及吸收
        - 酸化肠道: （弱酸性溶液）乳果糖、乳梨醇
        - 口服抗生素: 利福昔明
        - 益生菌制剂
    - 调节神经递质
        - GABA/BZ 复合受体拮抗剂: **氟马西尼**
        - 假性神经递质拮抗剂: 支链氨基酸制剂 (Leu, Ile, Val)
