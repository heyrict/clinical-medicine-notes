- UUID: 8fb10e07-9211-41e8-ac66-115f53b6b40c
  Q: 兴奋收缩耦连
  A: |
    肌细胞兴奋 --> 三联管处兴奋 --> L 型钙通道开放
    --> 终池释放Ca+ --> Ca+与肌钙蛋白结合 --> 原肌凝蛋白变构
    --> 肌动蛋白结合位点暴露 --> 肌球蛋白结合肌动蛋白
    --> 肌球蛋白分解ATP, 变构, 肌丝滑动 --> 肌节缩短 --> 肌肉收缩
    --> 肌质网Ca泵作用 --> 胞质$Ca^{2+}$浓度下降 --> 肌肉舒张
  created_time: 2020-07-05T15:56:11+08:00

- UUID: 64d33360-7a8b-40f3-bb76-1cb17fe47acf
  Q: 神经肌接头处兴奋传递
  A: |
    AP --> 神经末梢 --> $Ca^{2+}$通道开放 --> 突触小泡中ACh量子释放
    --> ACh与终板膜上配体门控型$Na^+$通道特异性结合 --> 终板膜去极化
    --> 形成终板电位 --> 电紧张扩布 --> 临近肌细胞膜产生AP
    --> ACh酶分解ACh
  created_time: 2020-07-05T15:58:03+08:00

- UUID: 7df131e7-3df1-4140-ac72-a6cf2f78a40b
  Q: 各类白细胞增多主要见于哪些疾病
  A: |
    - 中性粒细胞：急性感染，严重外伤、出血、肿瘤，溶血、DKA、尿毒症
    - 嗜酸性粒细胞：过敏、猩红热、慢粒
    - 嗜碱性粒细胞：慢粒、真性红细胞增多症
  created_time: 2020-07-02T18:49:23+08:00

- UUID: c22cd929-0e85-4fbe-90ae-04c90752ae08
  Q: ESR 改变主要见于哪些疾病
  A: |
    - 加速：胆固醇、球蛋白、纤维蛋白原增高
    - 减慢：白蛋白、卵磷脂增高
  created_time: 2020-07-02T20:54:21+08:00

- UUID: 9506f7e5-fa7a-49d8-8831-26ddcae3deb5
  Q: 血小板调节相关激素
  A: |
    - 血小板生成素 (TPO, 肝细胞分泌, 最重要)
    - $TXA_2$ 合成酶：多见于血小板，促进血小板聚集
    - $PGI_2$ 合成酶：多见于内皮细胞，抑制血小板聚集
  created_time: 2020-07-02T21:11:50+08:00

