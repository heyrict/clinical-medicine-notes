- UUID: e8c7cdbd-f66d-4f08-a681-f0ebf9e8fc81
  Q: 快眼动睡眠与非快眼动睡眠的区别
  A: |

    |          | REM                    | NREM                     |
    |----------|------------------------|--------------------------|
    | 脑电图   | 去同步化低振幅快波 (β) | 同步化高振幅慢波 (α,θ,δ) |
    | 血压     | 增高，发作性升降运动   | 偏低，稳定               |
    | 做梦     | 多                     | 少                       |
    | 唤醒阈   | 高                     | 较高                     |
    | 生长激素 | 分泌增加               | 分泌减少                 |
    | 耗氧量   | 脑 ↑                   | 机体 ↓                   |
    | 生理功能 | 学习记忆、精力恢复     | 生长发育、体力恢复       |
  created_time: 2020-07-27T18:58:09+08:00

