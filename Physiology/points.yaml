  Q: 中枢抑制与中枢易化
  A: |
    - 中枢抑制
        - 突触后抑制：分为传入侧支性抑制、回返性抑制
        - 突触前抑制：另一神经元的轴突末梢释放 GABA 直接抑制轴突
    - 中枢易化
        - 突触后易化：多个突触总和
        - 突触前易化：另一神经元的轴突末梢释放 5-HT 直接兴奋轴突
