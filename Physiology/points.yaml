  Q: 肾小球滤过分数正常值
  A: 肾小球滤过率 / 肾**血浆**流量 ⋍ 19%
  created_time: 2020-07-16T19:23:42+08:00

- UUID: 3cea5af5-2d9e-45e8-a358-55f43b18a4fb
  Q: RAAS 系统：肾素释放的调节
  A: |
    - 感受器
        - 牵张感受器：灌注压
        - 致密斑：晶体渗透压 (NaCl)
    - 促进释放激素
        - 儿茶酚胺
        - PGE_2, PGI_2
    - 抑制释放激素
        - Ang II
        - 抗利尿激素（血管升压素）
        - 心房钠尿肽
        - 内皮素
        - xNO
  created_time: 2020-07-17T19:18:35+08:00

- UUID: b560ad7d-a78f-4218-b2c3-6a100610cc1f
  Q: 轴浆运输（快速、慢速、逆向）的运输机制及运输物
  A: |
    - 快速顺向轴浆运输：驱动蛋白（运输具有膜结构的细胞器）
    - 慢速顺向轴浆运输：微丝、微管（运输胞质可溶性成分）
    - 逆向轴浆运输：胞吞（营养因子；逆向运输病毒、毒素）
  created_time: 2020-07-25T16:55:12+08:00

- UUID: a18e1425-ae0b-4f5f-a45b-af192635a16b
  Q: 影响突触传递的药物及其作用机制
  A: |
    - α-银环蛇毒、筒箭毒：阻断突触后膜 ACh 受体
    - 有机磷酸酯：抑制 ACh 水解
    - 三环类：抑制脑 NE 在突触前膜的重摄取
    - 利血平：抑制囊泡膜对 NE 的重摄取
  created_time: 2020-07-25T17:11:32+08:00

- UUID: 82e15f80-ceb1-44ab-a7d2-e21c9cdce6b1
  Q: 突触前膜释放递质时开放的离子通道为
  A: Ca²⁺
  created_time: 2020-07-25T17:14:43+08:00

- UUID: ce2de0af-ae4a-405c-8e0e-799688233de2
  Q: EPSP 与 IPSP 的产生机制
  A: |
    - EPSP: 增加突触后膜对 Na⁺/Ca²⁺ 通透性，导致突触后膜去极化。
      Na⁺/Ca²⁺ 大量内流; K⁺ 外流。
    - IPSP: 增加突触后膜对 Cl⁻ 通透性，导致突触后膜超极化。
      Cl⁻ 大量内流; K⁺ 外流; Ca²⁺ 通道关闭。
  created_time: 2020-07-25T17:15:30+08:00

- UUID: def2b982-90ae-4a60-ab41-29012c03fec2
  Q: 动作电位的起始部位
  A: "**轴突始段**（感觉神经元为**第一个郎飞结**处）"
  created_time: 2020-07-25T17:25:07+08:00

- UUID: a739861d-b478-4810-b1a3-cb84c93e9e62
