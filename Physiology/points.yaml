- UUID: 5e2069d6-5816-4954-bc24-6bb61d29f4a2
  Q: 动作电位不同时相及其产生机制
  A: |

    | 时相     | 位置                                 | 机制                     |
    |----------|--------------------------------------|--------------------------|
    | 去极相   | 动作电位上升支                       | $Na^+$ 内流              |
    | 锋电位   | 超射期顶端                           | $Na^+$ 通道失活          |
    | 复极相   | 动作电位下降支                       | $K^+$ 外流               |
    | 后电位   | 锋电位后绝对值小于阈电位部分的膜电位 |                          |
    | 负后电位 | 膜电位绝对值小于静息电位部分的后电位 | $K^+$ 膜外蓄积，阻碍外流 |
    | 正后电位 | 膜电位绝对值大于静息电位部分的后电位 | $Na^+-K^+$ 泵            |
  created_time: 2020-07-05T15:33:56+08:00

- UUID: 9c3c13d4-488d-4ea0-9f3e-08415359b342
  Q: 心室肌快反应细胞动作电位分期
  A: |
    快反应细胞动作电位分期变化

    ```
    +------+------+--------------+--------------------+--------------+-------------------+
    |  AP  | 分期 |     名称     |      电位变化      |   形成机制   |       通道        |
    +======+======+==============+====================+==============+===================+
    | 去极 |  0   |  快速去极期  |     -90 ~ 30mV     |  快Na+内流   |     快Na+通道     |
    +------+------+--------------+--------------------+--------------+-------------------+
    |      |  1   | 快速复极初期 |      30 ~ 0mV      |    K+外流    |      IK通道       |
    |      +------+--------------+--------------------+--------------+-------------------+
    |      |      |              |                    |   Ca2+内流   |                   |
    |      |  2   |    平台期    | 0mV左右,持续时间长 +--------------+ I(Ca-L),I(Na)通道 |
    |      |      |              |                    |    K+外流    |                   |
    | 复极 +------+--------------+--------------------+--------------+-------------------+
    |      |  3   | 快速复极末期 |     0 ~ -90mV      | Ca2+内流停止 |    IK,IK1通道     |
    |      +------+--------------+--------------------+--------------+-------------------+
    |      |      |              |                    |   Na+-K+泵   |                   |
    |      |  4   |    静息期    | -90mV,恢复离子分布 +--------------+                   |
    |      |      |              |                    |  Na+-Ca2+泵  |                   |
    +------+------+--------------+--------------------+--------------+-------------------+
    ```

  created_time: 2020-07-05T16:10:54+08:00

- UUID: 7515d6d9-b7d7-4776-872d-96853eeefe8f
  Q: 心室肌快反应细胞与慢反应细胞对比
  A: |

    |  跨膜电位  |      窦房结细胞 (慢反应)     |  浦肯野细胞 (快反应) |
    |:----------:|:----------------------------:|:--------------------:|
    |    分期    |           0、3、4            |        0 ~ 4         |
    |最大复极电位|            -70mV             |        -90mV         |
    |   阈电位   |            -40mV             |        -70mV         |
    |  0 期去极  |    速度慢, 幅度小, 时程长    |速度快, 幅度大, 时程短|
    |4 期自动去极|              快              |          慢          |
    |4 期形成机制|主要为K+外流, 后程出现Ca2+内流|    主要为Na+内流     |
    |0 期形成机制|        **慢Ca2+内流**        |    **快Na+内流**     |
  created_time: 2020-07-05T16:14:09+08:00

