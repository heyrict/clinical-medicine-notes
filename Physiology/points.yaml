  Q: 雌孕激素的生理功能
  A: |

    | \              | 雌激素                         | 孕激素                         |
    |----------------|--------------------------------|--------------------------------|
    | 下丘脑         | /                              | 中枢升温作用                   |
    | 卵巢           | 促进发育                       | /                              |
    | 子宫输卵管     | 促进收缩、发育                 | **抑制收缩**                   |
    | 宫颈           | 开放颈管、分泌黏液             | 宫口闭合，减少黏液分泌         |
    | 阴道           | 促进上皮增生、角化             | 上皮表层细胞脱落               |
    | 乳腺、外生殖器 | 促进增生、着色                 | 外生殖器转分泌期，促进乳腺发育 |
    | 代谢           | 促进水钠潴留、钙吸收、升高 HDL | /                              |
