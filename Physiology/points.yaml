- UUID: c26c9fc2-be1f-4cb1-a735-806d87078646
  Q: 脊休克表现
  A: |
    - 肌紧张性↓ (高位中枢对肌紧张起易化作用)
    - 血压↓
    - 依赖脊髓的反射暂时性消失
  created_time: 2020-07-25T20:00:45+08:00

- UUID: b9748f94-99b7-470b-bb83-36e9362861e5
  Q: 肌梭与腱器官对比
  A: |

    | \        | 肌梭              | 腱器官                 |
    |----------|-------------------|------------------------|
    | 位置     | 与梭内肌纤维串联  | 与梭外肌纤维串联       |
    | 传入神经 | Ia, II 类纤维     | Ib 类纤维              |
    | 作用     | 兴奋 α 运动神经元 | 抑制 α 运动神经元      |
    | 反射     | 牵张反射          | 反牵张反射（避免拉伤） |
  created_time: 2020-07-27T11:52:26+08:00

- UUID: 939424bc-2241-4e2d-874f-05d84a2bcec6
  Q: α 与 γ 运动神经元对比
  A: |
    - α: 阵发性放电，支配肌纤维收缩
    - γ: 位于骨骼肌梭内肌纤维，呈较高频率的持续性放电 (见于典型去大脑僵直)
  created_time: 2020-07-27T12:15:13+08:00

- UUID: 31deb9c4-0ea3-4173-a7b9-e0b5daa8027c
  Q: 去大脑僵直类型
  A: |

    | \      | γ 僵直            | α 僵直                                                |
    |--------|-------------------|-------------------------------------------------------|
    | 机制   | 兴奋 γ 运动神经元 | 兴奋 α 运动神经元                                     |
    | 传导束 | 网状脊髓束        | 前庭脊髓束                                            |
    | 见于   | 中脑上下丘离断    | γ 僵直后切断脊髓后根及小脑前叶蚓部 (切断 VIII 后消失) |
  created_time: 2020-07-27T13:44:25+08:00

- UUID: 5e04a3d5-0431-47ce-906a-ee079b2bc546
  Q: 脊休克、去大脑僵直、去皮层僵直鉴别
  A: |

    | \          | 症状         | 离断部位                               |
    |------------|--------------|----------------------------------------|
    | 脊休克     | C5 以下      | 离断面以下反射减退，伴血管扩张血压下降 |
    | 去大脑僵直 | 中脑上下丘   | 伸肌紧张亢进                           |
    | 去皮层僵直 | 皮层与皮层下 | 上肢半屈，下肢伸肌强直                 |
  created_time: 2020-07-27T13:47:50+08:00

- UUID: 12bf9850-b8be-43e8-99a3-960fe592b7da
  Q: 小脑不同分部的位置及其功能
  A: |
    - 前庭小脑：绒球小结叶
        - 维持姿势平衡
        - 调节眼球运动 (位置性眼球震颤)
    - 脊髓小脑：蚓部、半球中间部
        - 调节肌紧张（意向性震颤）
        - 协调随意运动（共济运动）
    - 皮层小脑：半球外侧部
        - 参与随意运动的设计和程序编制
  created_time: 2020-07-27T15:07:18+08:00

- UUID: 9eecb023-ed26-4599-8de6-343b44aee0c3
  Q: 节前纤维与节后纤维的特点（起止、纤维类型、传导速度）
  A: |
    - 节前纤维
        - 起点：节前神经元（脊髓、低位脑干）
        - 终点：节后神经元 (及**肾上腺髓质**)
        - 纤维类型：B 类纤维
        - 传导速度：快
    - 节后纤维
        - 起点：节后神经元（外周神经节）
        - 终点：效应器
        - 纤维类型：C 类纤维
        - 传导速度：慢
  created_time: 2020-07-27T18:03:11+08:00

- UUID: 853682ba-d599-4bf1-b742-8e2e11d97868
  Q: 交感神经与副交感神经的特点
  A: |
    - 交感神经
        - 起源：集中
        - 分布：广泛
        - 纤维：节前短；节后长
    - 副交感神经
        - 起源：分散
        - 分布：局限
        - 纤维：节前长；节后短
  created_time: 2020-07-27T18:07:45+08:00

