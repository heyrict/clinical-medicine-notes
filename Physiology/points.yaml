  Q: 胃排空速度
  A: 糖类 &gt; 蛋白质 &gt; 脂类；混合食物约 4 ~ 6 hrs 排空
  created_time: 2020-07-14T19:24:30+08:00

- UUID: 971a9172-bbe0-43ed-8e01-278850a77a9a
  Q: 胰腺外分泌细胞及其分泌的成分
  A: |
    - 腺泡细胞：胰酶
        - 胰淀粉酶、胰脂肪酶（辅脂酶辅助消化）
        - 胰蛋白酶原（**肠激酶激活**，自身正反馈）
        - 其他胰酶以酶原形式分泌，可被胰蛋白酶激活
    - 小导管细胞：水、HCO3
  created_time: 2020-07-14T19:33:06+08:00

- UUID: 86b7bcde-f211-43b9-8895-aa8b2308d367
  Q: 胰液分泌的调节
  A: |
    - 促胰液素：量多酶少。盐酸刺激产生。
    - 胆囊收缩素：量少酶多。蛋白质分解产生。
    - 迷走神经兴奋：量少酶多。头期。
  created_time: 2020-07-14T19:42:36+08:00

- UUID: c539d8c8-c38e-4981-b5b3-3752e4b714bf
  Q: 胆汁酸盐的肠肝循环
  A: 肝细胞分泌胆汁，排入小肠，约 95% 在**回肠末端**重吸收，重吸收后可**刺激肝胆汁分泌**。
  created_time: 2020-07-15T07:58:21+08:00

- UUID: c6a4ee29-c053-49d5-9138-71c455a7a9b8
  Q: Vit B12 吸收方式
  A: 与内因子结合后在回肠被主动吸收
  created_time: 2020-07-15T15:14:32+08:00

- UUID: 037854be-039e-4bab-8a27-d13e8e70e4b4
  Q: 不同情况下呼吸商的值改变
  A: |
    呼吸商 = 呼出 CO₂ / 吸入 O₂

    - 代酸、过度通气: > 1
    - 消耗葡萄糖产能: 1.0
    - 消耗蛋白质产能: 0.8
    - 消耗脂肪产能: 0.7
    - 代碱、通气不足: &lt; 0.7
  created_time: 2020-07-15T15:29:58+08:00

- UUID: 36c6ce39-3ed1-416e-a141-101f75eb4647
  Q: 基础代谢率 = ?
  A: 基础代谢率 = 耗氧量 × 20 / 体表面积
  created_time: 2020-07-15T15:40:48+08:00

