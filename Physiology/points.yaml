  Q: 心脏调节机制
  A: |
    - Starling 机制（异长自身调节）：改变**心肌初长度**，适应于短期细微变化
    - 等长调节：改变**心肌收缩力**，适应于持续或剧烈循环变化
  created_time: 2020-07-05T16:21:13+08:00

- UUID: e717fca7-1bd7-49cc-8b62-3d9329f9164e
  Q: L 型钙通道与 T 型钙通道鉴别
  A: |

    |        | L                            | T           |
    |--------|------------------------------|-------------|
    | 速度   | 慢                           | 快          |
    | 阻断剂 | $Mn^{2+}$                    | $Ni^{2+}$   |
    | 参与   | 心室肌细胞 2 期，窦房结 0 期 | 窦房结 4 期 |
  created_time: 2020-07-05T16:32:14+08:00

- UUID: 7c690524-e797-4777-8ef4-1017186377d4
  Q: 微血管调节
  A: |
    - 毛细血管前括约肌、毛细血管后微动脉：局部代谢产物与氧分压
    - 毛细血管微动脉及其他血管：自主神经
  created_time: 2020-07-05T16:51:23+08:00

- UUID: 758ef250-415d-4961-b49f-f9ee98b8869e
  Q: 微血管功能
  A: |
    - 血流量调节：微动脉为主（阻力最大）
    - 体温调节：动静脉短路
    - 物质交换：真毛细血管
  created_time: 2020-07-05T16:53:09+08:00

- UUID: 6e94a94d-0adb-4483-a3d4-c60c1f97493b
  Q: 影响组织液生成的因素
  A: |
    - *有效滤过压 (EFP)*
        - 滤过 (生成, 动力)
            + 毛细血管压
            + 组织液胶体渗透压
        - 重吸收 (回流/重吸收, 阻力)
            + 组织液静水压
            + 血浆胶体渗透压
    - 血浆胶体渗透压
    - 毛细血管壁通透性
    - 淋巴回流
  created_time: 2020-07-05T16:55:09+08:00

- UUID: 88ec2107-b47b-4dfc-829f-25d52fe43063
  Q: 压力感受性反射
  A: |
    - 刺激：感受器机械牵张
    - 感受器
        - 主动脉弓压力感受器
        - 颈动脉窦压力感受器
    - 中枢：延髓孤束核
    - 传出神经：交感N、迷走N
  created_time: 2020-07-05T16:59:09+08:00

- UUID: 6780c675-2dc5-4a70-afca-f38ddb10c4e1
  Q: 化学感受性反射
  A: |
    - 外周化学感受性反射
        - 刺激：氧分压下降，二氧化碳分压上升，H⁺增多
        - 特点
            - 对 PaCO₂ 突然增高调节反应快
            - 低氧时维持呼吸
        - 感受器
            - 主动脉体化学感受器（调节循环）
            - 颈动脉体化学感受器（调节呼吸）
        - 中枢：延髓孤束核
        - 作用：呼吸加深加快
    - 中枢化学感受性反射
        - 刺激：脑脊液 H⁺ 增多
        - 特点：氢离子敏感性高，对缺氧不敏感
        - 感受器：延髓腹外侧部浅表部位 (头、尾区)
  created_time: 2020-07-05T17:01:00+08:00

- UUID: d76c4501-d16c-45e7-b040-dc353ab1aa78
  Q: 冠脉循环特点
  A: |
    - 心率加快，血流量减少：心室舒张时冠状动脉血流量增加
    - 体循环外周阻力增加时，冠脉灌注增加
  created_time: 2020-07-05T17:06:01+08:00

- UUID: c63a419b-c986-4307-aa3d-68517d9ba13e
  Q: 使冠脉血流量增加药物
  A: |
    - 外周缩血管药物：儿茶酚胺类
    - 冠脉舒血管药物：前列腺素、缓激肽
  created_time: 2020-07-05T17:09:00+08:00

- UUID: ecc0bb31-90c8-4e15-b3f7-066bed710778
  Q: 通气-血流比值的正常值及其改变的意义
  A: |
    - 正常值: 0.84
    - 升高: 见于肺泡无效腔增大及肺血流相对不足的疾病
    - 减少: 见于功能性动静脉短路及肺通气不足的疾病
  created_time: 2020-07-13T13:58:34+08:00

- UUID: 8c606f65-a5ee-49a3-bdb1-8db65597cf97
  Q: 气体在血液中的运输
  A: |
    - 氧气：主要为氧合血红蛋白，部分物理溶解
    - 二氧化碳：主要为碳酸氢盐，少量氨基甲酰血红蛋白与物理溶解
  created_time: 2020-07-13T16:14:24+08:00

- UUID: bfc07bd5-7dde-4e37-9f05-83ba8933b005
  Q: 可以造成氧解离曲线右移的因素
  A: |
    - H⁺
    - 2,3-DPG
    - 体温
    - PCO₂
  created_time: 2020-07-13T17:29:10+08:00

- UUID: 6ee09653-6946-4920-96de-6f4e57a529b6
  Q: 胃酸的生理作用
  A: |
    - 激活胃蛋白酶原, 提供必要的酸性环境
    - 使蛋白质变性, 易于消化
    - 杀死胃内细菌
    - 引起小肠促胰液素、胆囊收缩素等的释放, 从而促进胰液、小肠液、胆汁的分泌
    - 造成酸性环境有助于小肠对$Fe^{2+}, Ca^{2+}$的吸收
  created_time: 2020-07-14T18:47:07+08:00

- UUID: a4c0046c-87cb-45f6-8f16-cc0f90fcb935
  Q: 主细胞与壁细胞分别分泌？
  A: |
    - 主细胞: 胃蛋白酶原（**盐酸激活**，自身正反馈）
    - 壁细胞: 胃酸、内因子
  created_time: 2020-07-14T18:51:02+08:00

- UUID: fd44a442-678b-478f-aaf5-2bc0316c2624
  Q: 胃液分泌的调节
  A: |
    - 促进胃液分泌
        - ACh: 引起肠嗜铬样细胞 (ECL) 分泌组胺
        - 组胺
        - 促胃液素：G 细胞分泌，可刺激 ECL 细胞和壁细胞分泌
    - 抑制胃液分泌
        - 盐酸：pH = 1.2 - 1.5 (胃窦) 或 &lt; 2.5 (十二指肠) 时有胃酸抑制作用（直接抑制 G 细胞；刺激小肠黏膜释放 **促胰液素、球抑胃素** 间接抑制胃酸分泌）
        - 脂肪
        - 高张溶液：肠-胃反射
        - 生长抑素：抑制组胺分泌
  created_time: 2020-07-14T19:41:54+08:00

- UUID: ff8d8548-51e6-4fcb-9617-9cb53f610421
  Q: 胃的三种运动形式及其特征
  A: |
    - 紧张性收缩: 消化道平滑肌共有
    - 容受性舒张: 吞咽食物时, 食物刺激咽、食管处的感受器, 通过**迷走-迷走反射 (VIP; NO)**引起胃头区平滑肌舒张。无收缩。
    - 蠕动: 始于胃中部，向幽门方向的节律性蠕动，约 3 次/分
  created_time: 2020-07-14T19:22:08+08:00

