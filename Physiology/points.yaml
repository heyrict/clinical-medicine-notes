- UUID: 9e2c0f04-9956-48d3-bee2-b8f3dbf276ca
  Q: 甲状腺激素、糖皮质激素对代谢的作用
  A: |

    | 激素       | 血糖     | 血脂     | 蛋白质       | 其他                                                 |
    |------------|----------|----------|--------------|------------------------------------------------------|
    | 甲状腺素   | 吸收利用 | 降胆固醇 | 增加合成     | 促进神经系统发育、增加神经系统、心血管系统兴奋性     |
    | 甲亢       | ↑        | 降胆固醇 | 增加分解     | 氨基酸、尿酸、血钙升高                               |
    | 生长激素   | ↑        | 增加分解 | 增加合成     | 促进组织细胞分裂增殖                                 |
    | 糖皮质激素 | ↑        | 增加分解 | 促分解抑合成 | 允许作用，增加对有害刺激的耐受，增加造血，脂肪重分布 |
    | 胰岛素     | ↓        |          | 促合成抑分解 | 促进转录、复制、翻译                                 |
    | 胰高血糖素 | ↑        |          | 增加分解     |                                                      |
