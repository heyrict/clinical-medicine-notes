- UUID: 4338fbca-6937-4da2-9e2f-816abeb0c003
  Q: 脊柱结核病理分型及与转移癌的鉴别
  A: |
    |        | 人群 | 部位 | 椎间隙 | 特征                         |
    |--------|------|------|--------|------------------------------|
    | 中心型 | 儿童 | 胸椎 | 正常   | 破坏单个椎体，可伴压缩型骨折 |
    | 边缘型 | 成人 | 腰椎 | 狭窄   | 破坏椎间盘，可累及相邻椎体   |
    | 转移癌 | 老年 | -    | 正常   | 破坏椎弓根 → 椎体            |
  created_time: 2020-06-04T09:36:35+08:00

- UUID: 945616f2-7ce5-4e32-a26b-4cca5b429ae0
  Q: 脊柱结核临床表现
  A: |
    - 结核病症状
    - 局部症状
        - 疼痛: 棘突或椎旁压痛
        - 肌肉痉挛
        - 脊柱活动受限
        - 神经功能障碍
    - 颈椎结核: 上肢神经根刺激，表现为 **双手托头**
    - 胸椎结核: 常见 **脊柱后凸畸形**
    - 腰椎结核: **腰部僵直，拾物试验 (+)，可伴流注脓肿**
  created_time: 2020-06-04T09:42:34+08:00

- UUID: e0f959a8-c8b6-4a5e-a9c4-56aac4bc6051
  Q: 髋关节结核临床表现
  A: |
    - **膝关节疼痛**
    - 进行性关节间隙狭窄
    - 4 字试验: 髋关节外旋受限，盘腿时膝关节不易放平
    - 髋关节过伸试验: 髋关节过伸受限
    - 髋屈曲畸形试验 (Thomas's Sign): 平卧时腰椎代偿性前凹，屈健髋时患髋呈现屈曲畸形
  created_time: 2020-06-04T09:48:57+08:00

- UUID: 3ee0dd71-2774-4c34-b075-733ac4978bdb
  Q: 膝关节结核特点
  A: 多见儿童与青少年，**多见滑膜结核**，易转变为全膝结核
  created_time: 2020-06-04T09:52:57+08:00

- UUID: 902a2dc3-5830-4f4f-8bea-02afb9aa4a78
  Q: 骨关节炎主要临床表现
  A: |
    - 关节疼痛
        - **活动后加重**、休息时好转
        - 可表现为静息痛（静止或晨起时疼痛，稍微活动后减轻）
        - 关节局部压痛
    - 关节僵硬
        - **晨僵: 活动后缓解，一般不超过 30 min**
        - 气压降低或空气湿度增加时加重
    - 关节肿大: 手部变形明显
    - 关节软骨破坏: **骨擦音、骨擦感**，多见膝关节
    - 关节无力、活动障碍: 关节疼痛、周围肌肉与软组织萎缩，关节交锁等
    - 实验室检查: 一般正常
    - 影像学检查: **非对称性关节间隙变窄、软骨下骨硬化或囊性变、关节边缘增生**、骨赘形成等
  created_time: 2020-06-04T10:14:59+08:00
