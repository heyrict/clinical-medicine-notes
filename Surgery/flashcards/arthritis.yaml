    - 手术治疗: **开窗减压、引流脓液，忌取出死骨**
    - 全身支持疗法
    - 局部治疗: 石膏托限制活动。用于止痛、防止骨折与关节挛缩
  created_time: 2020-06-04T09:10:23+08:00

