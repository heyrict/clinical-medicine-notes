- UUID: 5a6d1a2b-f460-4261-81d1-b08447243a1b
  Q: 急性血源性骨髓炎病理变化
  A: |
    - 早期: **骨破坏与死骨形成**，累及骨髓腔，形成骨膜下脓肿、深部脓肿、进而形成窦道。 **多不穿破骺板**
    - 晚期: **新生骨增生，形成骨性包壳**包裹于死骨外，窦道反复形成，导致慢性骨髓炎
  created_time: 2020-06-04T09:03:45+08:00

