  Q: 脊髓丘脑束的位置及功能
  A: |
    ```
     C8       Post.
     .....
     .    ...    t: 脊髓丘脑前束
     .   =   .   T: 脊髓丘脑侧束
     .  =     .
     .===     .
     . ===TT .
     .   t...
     .....     Ant.
    ```

    - 脊髓丘脑前束：触压觉 (部分交叉)
    - 脊髓丘脑侧束：温痛觉 (完全交叉)
  created_time: 2020-06-02T18:42:57+08:00

