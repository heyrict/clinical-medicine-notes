- UUID: 32443e91-b66c-4ddb-9ddd-c738e53b76df
  Q: 下肢深静脉血栓分型
  A: |
    - 中央型
        - 部位：髂-股静脉
        - 特点：全下肢明显肿胀
    - 周围型
        - 部位：股静脉-小腿深静脉
        - 特点：下肢肿胀不明显，可伴 Homans' Sign (+)
    - 混合型：常伴 **股白肿**

    Homans' Sign: 见于小腿深静脉血栓形成者。踝关节背屈试验可致小腿剧痛

    股白肿: 股三角区、腘窝、小腿肌层压痛，伴体温升高、脉率加快
  created_time: 2020-05-29T14:55:13+08:00
