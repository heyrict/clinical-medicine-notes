- UUID: e736bb74-7808-481a-9e9e-447670efe04b
  Q: 骨软骨瘤、骨巨细胞瘤、骨肉瘤特征
  A: |
    - 骨软骨瘤
      - 位置: 长骨干骺端外生性骨性突起
      - 治疗: 一般无需治疗
    - 骨巨细胞瘤
      - 位置: 干骺端/骨端内生性
      - 特点: X 线下骨皮质可呈肥皂泡样改变，可伴病理性骨折
      - 治疗: 化疗无效，手术切除为主。易复发。
    - 骨肉瘤
      - 位置: 长骨干骺端
      - 特点: 短期内疼痛进行性加重，X 线见 Codman 三角、日光放射影
      - 治疗: 综合治疗
  created_time: 2020-06-04T10:45:23+08:00

