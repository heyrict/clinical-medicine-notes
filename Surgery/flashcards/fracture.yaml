  Q: 爆裂型骨折
  A: 下颈椎 (C3 - C7) 椎体粉碎性骨折，多累及椎管，多伴四肢瘫痪
  created_time: 2020-06-02T18:13:50+08:00

- UUID: dd85b4e0-c7a3-4e28-8dd6-d595cf9c8eee
  Q: Hangman's Fracture
  A: 即枢椎椎弓骨折，枢椎后半部受到强大剪切力导致
  created_time: 2020-06-02T18:14:02+08:00

- UUID: 525a447a-f126-4db7-9bc1-ad91b4ac4185
  Q: 脊髓损伤的并发症
  A: |
    - 呼吸衰竭与呼吸道感染：肋间肌麻痹、膈神经损伤
    - 泌尿生殖道感染、结石：括约肌功能丧失
    - 压疮
    - 体温失调 (高热): 皮肤体温调节能力丧失
  created_time: 2020-06-02T19:44:10+08:00

- UUID: 87b8c3e0-4efa-4c31-ab79-ffe1a76c521a
  Q: 骨盆骨折的临床表现
  A: |
    - 外伤史、多发伤
    - 骨盆分离试验与挤压试验: 撑开或挤压两髂嵴，伤处出现疼痛即为阳性
    - 肢体长度不对称: 剑突与两髂前上棘之间距离不等
    - 会阴部瘀斑: **见于耻骨、坐骨骨折**
  created_time: 2020-06-02T19:57:07+08:00

- UUID: c79207ee-59bc-46b6-981f-56913c805c4b
  Q: 骨盆骨折并发症
  A: |
    - 失血性休克：表现为腹膜后血肿（最严重）
    - 盆腔内脏器损伤：尿道、膀胱损伤，警惕直肠损伤
    - 神经损伤：腰骶神经丛、坐骨神经损伤
    - 脂肪栓塞、静脉栓塞
  created_time: 2020-06-02T19:59:52+08:00

- UUID: 65a6ef92-41a5-4074-b749-c82093935c09
  Q: Dugas' Sign
  A: 见于肩关节脱位。患侧肘部紧贴胸壁时，手掌无法触及对侧肩部
  created_time: 2020-06-02T20:05:09+08:00

- UUID: 368c54a0-00d6-4e0c-b630-922b32606d53
  Q: 肩关节脱位临床表现
  A: "**方肩畸形**, Dugas' Sign"
  created_time: 2020-06-02T20:06:21+08:00

- UUID: 94abfeb5-3f1a-42bc-a4f1-47085d80fd1d
  Q: 肩关节脱位的治疗
  A: |
    - 前脱位：手法复位 (常用 Hippocrates 法) + 外固定
    - 后脱位：切开复位外固定

    外固定法: 肘关节功能位，三角巾悬吊上肢，腋窝垫棉垫固定 3 wks
  created_time: 2020-06-02T20:07:43+08:00

- UUID: be2d41aa-2d13-4af1-9831-2ef1550d6686
  Q: 桡骨头半脱位临床特点
  A: |
    - 多见 **5 y/o** 以下儿童
    - 病史：患肢向上牵拉受伤史
    - **影像学不表现**
    - 复位时无需麻醉
  created_time: 2020-06-02T20:14:27+08:00

- UUID: c3a20bd1-d5c6-4a66-ba37-4e3f76ddb28c
  Q: 常见关节脱位部位及其特点
  A: |
    - 肩: 常见前脱位。最常见。
    - 肘: 常见后脱位。肘后三角关系异常。
    - 髋: 常见后脱位。可伴坐骨神经损伤
  created_time: 2020-06-02T20:12:49+08:00

- UUID: 96c0ca0d-955d-450b-8108-edba04207ed3
  Q: 髋关节后脱位的临床表现及治疗方法
  A: |
    - 临床表现：患肢缩短，髋关节 **屈曲内收内旋畸形**
    - 治疗：Allis 法复位

    股骨骨折表现

    - 股骨颈骨折表现：患肢缩短，外旋 45 - 60°
    - 股骨转子间骨折表现：患肢缩短，外旋可达 90°
  created_time: 2020-06-02T20:20:16+08:00

- UUID: 50bc2659-aaf3-44d6-a4b9-4e04b21f7aa0
  Q: 指深屈肌、指浅屈肌的功能
  A: |
    - 指深屈肌：屈曲远端指间关节
    - 指浅屈肌：屈曲近端指间关节
  created_time: 2020-06-04T04:59:16+08:00

- UUID: 40bb7233-06ce-4f97-86f3-bea68485d465
  Q: Froment's Sign
  A: 见于尺神经功能障碍。示指与拇指对指时，示指近侧指间关节屈曲，远侧指间关节过伸，拇指掌指关节过伸，指间关节屈曲
  created_time: 2020-06-04T05:01:43+08:00

- UUID: 581a855d-6414-4e69-8833-ec1dcdd9638e
  Q: Allen's Test
  A: 用于判断桡、尺动脉是否通畅。患者用力握拳后按压患者桡、尺动脉，松掌后皮肤苍白，放开一侧动脉手掌迅速变红。
  created_time: 2020-06-04T05:07:11+08:00

- UUID: 5b67307d-1940-47c3-98f9-9aaa08c88590
  Q: 手部开放性损伤后早期清创缝合/断肢再植时间
  A: "6 - 8 hrs (断指: 12 - 24 hrs)"
  created_time: 2020-06-04T05:19:25+08:00

- UUID: 4f430633-4b4a-4fed-9c25-16a4010b036f
  Q: 股骨头坏死常见病因与首选诊断方法
  A: |
    - 病因：长期服用糖皮质激素
    - 诊断：首选放射性核素骨显像（早期敏感）
  created_time: 2020-06-04T05:30:22+08:00

- UUID: f80e57e6-07ae-4c71-89e5-4543ca4f79ae
  Q: 颈椎病分型及其特点
  A: |
    - 神经根型 (最常见)
        - Eaton's Test (+), Spurling's Sign (+)
        - 表现: 颈肩痛，向上肢放射
    - 脊髓型
        - 脊髓受压表现: 四肢二便功能障碍, **双足踩棉花感、手持物无力**
        - 髌阵挛, **病理征 (+)**
        - **严禁颌枕带牵引、推拿、按摩**
    - 椎动脉型
        - 表现：椎-基底动脉供血不足症状, **猝倒**
        - 神经系统检查 (-)
    - 交感神经型
        - 表现：交感神经兴奋或抑制症状
  urgency: u2

