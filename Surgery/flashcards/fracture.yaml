- UUID: ba936c00-21b0-43f5-957e-e15809f97c3e
  Q: 骨折的特有表现
  A: 局部畸形、异常活动、骨擦音或骨擦感
  created_time: 2020-05-30T10:12:52+08:00

- UUID: 03b58610-f6bd-4044-83ef-c93b267cadd3
  Q: 骨筋膜室综合征临床表现
  A: |
    - 患肢感觉异常
    - 肌肉被动牵拉试验 (+)：被动牵拉剧痛
    - 肌肉主动屈曲时疼痛
    - 筋膜室（肌腹）处疼痛
    - 肌红蛋白尿
  created_time: 2020-05-30T10:16:04+08:00

- UUID: 2ab5db98-1a3b-4118-b23b-969470142a5f
  Q: 骨折晚期并发症
  A: |
    - 一般并发症
        - 关节僵硬 **(最常见)**
        - **急性骨萎缩**
    - 长期卧床: 坠积性肺炎、压疮、DVT
    - 股骨干骨折: 脂肪栓塞综合征
    - 肱骨髁上骨折: 损伤性骨化（骨化性肌炎），多见肘关节暴力复位
    - 骨筋膜室综合征: 缺血性肌挛缩（爪形手、爪形足）
    - 关节内骨折未能解剖复位: 创伤性关节炎
  created_time: 2020-05-30T10:20:12+08:00

- UUID: c92e5df8-c838-421d-add3-4c93aced0cae
  Q: 骨折愈合过程
  A: |
    - 血肿炎症机化: 骨折后 2 周
    - 原始骨痂形成: 骨折后半年
    - 骨痂改造塑形: 骨折后 2 年
  created_time: 2020-05-30T10:34:55+08:00

- UUID: b45dca0f-74ed-45e3-a9c3-677fcbc15e52
  Q: 肱骨髁上骨折分型及其特点
  A: |
    |            | 伸直型               | 屈曲型     |
    |------------|----------------------|------------|
    | 发生率     | 多见                 | 少见       |
    | 病因       | 手掌着地             | 肘关节着地 |
    | 远折端移位 | 向上                 | 向前       |
    | 近折端移位 | 向前下               | 向后下     |
    | 并发症     | 桡尺正中神经、肱动脉 | 开放性骨折 |
    | 体态       | 肘部向后突出，半屈位 | 肘后突出   |
  created_time: 2020-06-01T10:18:41+08:00

- UUID: d3e7fb52-2bef-448a-bb7e-f0ad643a6d34
  Q: 肘关节脱位特点
  A: 尺骨移位，尺骨鹰嘴位置改变, **肘后三角关系异常**
  created_time: 2020-06-01T10:30:27+08:00

- UUID: ccafbe6a-5184-41dd-a1ac-2710f12fdcd5
  Q: 桡骨远端骨折分型及其特点
  A: |
    |            | 伸直型 (Colles) | 屈曲型 (Smith) |
    |------------|-----------------|----------------|
    | 发生率     | 多见            | 少见           |
    | 病因       | 手掌着地        | 手背着地       |
    | 远折端移位 | 向手背侧、桡侧  | 向手掌侧、桡侧 |
    | 近折端移位 | 向手掌侧        | 向手背侧       |

    - Colles 骨折有特征性 **银叉样畸形、刺刀样畸形**
    - Barton 骨折: 桡骨远端**关节面**骨折**伴腕关节脱位**
  created_time: 2020-06-01T10:35:28+08:00

- UUID: 6b37763c-e66d-461e-b3af-9714db48782c
  Q: Galeazzi 骨折
  A: 桡骨干下 ⅓ 骨折合并尺骨小头脱位
  created_time: 2020-06-01T10:42:29+08:00

- UUID: a49afbf2-1705-4ba0-a2af-13520979aa31
  Q: 股骨头血供
  A: |
    - 股骨头圆韧带内小凹动脉：股骨头凹部供血
    - 股骨干滋养动脉升支：经股骨颈为股骨头供血
    - **旋股内侧动脉：股骨头坏死主要损伤动脉**
        - 骺外侧动脉：股骨头主要供血来源
        - 干骺端上/下侧动脉
    - 旋股外侧动脉：供应股骨头小部血液循环，与旋股内侧动脉互相吻合
  created_time: 2020-06-01T10:45:40+08:00

- UUID: f7dfb57d-e724-431f-bad7-97c5caab995e
  Q: 股骨颈不同部位骨折损伤动脉及其特点
  A: |
    - 股骨头下型骨折
        - 损伤动脉：旋股内、外侧动脉
        - 特点：易发生严重缺血，导致股骨头坏死
    - 经股骨颈骨折
        - 损伤动脉：股骨干滋养动脉升支
        - 特点：易发生股骨头缺血坏死，骨折不愈合
    - 股骨颈基底骨折
        - 损伤动脉：无
        - 特点：较易愈合
  created_time: 2020-06-01T10:50:27+08:00

- UUID: dd282fb8-1e05-4a9c-8835-d75db343f53f
  Q: 股骨颈骨折稳定性鉴别
  A: |
    根据 Pauwels 角（远端骨折线与两侧髂嵴连线的夹角）

    - 内收骨折: Pauwels 角 &gt; 50°, 不稳定性骨折
    - 外展骨折: Pauwels 角 &lt; 30°, 稳定性骨折
  created_time: 2020-06-01T10:57:27+08:00

- UUID: 5b6c2f40-974e-4eeb-98de-0001aee56df7
  Q: 股骨颈骨折临床表现
  A: |
    - 患肢外旋畸形, **45° - 60°**
    - 髋部疼痛肿胀、瘀斑、局部压痛及轴向叩击痛
    - 患侧肢体短缩
  created_time: 2020-06-01T11:00:21+08:00

- UUID: e1becbcf-2230-4832-9905-d09324ab5b05
  Q: 下肢短缩的测量
  A: |
    - Bryant 三角底边较健侧缩短
    - 大转子超过 Nelaton 线之上

    其中

    - Bryant 三角：髂前上棘与股骨大转子在轴向投影距离
    - Nelaton 线：侧卧屈髋时髂前上棘与坐骨结节连线。正常大转子位于此线上。
  created_time: 2020-06-02T06:33:06+08:00

- UUID: 7c062ff3-b142-4745-9d0e-b3065060ae3a
  Q: 股骨颈骨折治疗
  A: |
    - 闭合复位内固定：首选
    - 切开复位内固定：手法复位失败，或陈旧骨折不愈合
    - 人工关节置换术：全身状况较好 **老年人 (> 65 y/o)** 的 **股骨头下骨折**
  created_time: 2020-06-01T11:06:55+08:00

- UUID: c6d1f1b5-c294-42df-bbe0-58bb669584d6
  Q: 股骨转子间骨折临床表现
  A: |
    - **明显患肢外旋畸形，可达 90°**
    - 转子区疼痛肿胀、瘀斑，局部压痛及轴向叩击痛，下肢不能活动
    - 患侧肢体短缩
  created_time: 2020-06-02T06:32:05+08:00

- UUID: 2139dcf5-ad6a-4d07-a74f-f5d73937a9b2
  Q: 股骨干骨折特点
  A: |
    - 血运丰富、**出血多**，可引起休克
    - 导致股骨骨折所需暴力大，**常引起周围组织损伤**，发生肌功能障碍、膝关节活动受限
    - 下 ⅓ 骨折**易损伤腘动脉、腘静脉、胫神经、腓总神经**
  created_time: 2020-06-02T06:40:58+08:00

- UUID: 8c8e0173-5a55-46ac-a699-4cc5e23d9a22
  Q: 膝关节韧带解剖、损伤特点及其检查方法
  A: |
    |      | 内侧副韧带 | 外侧副韧带 | 前交叉韧带 | 后交叉韧带 |
    |------|------------|------------|------------|------------|
    | 起点 | 股骨内上髁 | 股骨外上髁 | 髁间窝外侧 | 髁间窝内侧 |
    | 止点 | 胫骨内髁   | 腓骨小头   | 髁间嵴前方 | 髁间嵴后方 |
    | 暴力 | 膝外翻     | 膝内翻     | 伸内、屈外 | 前方暴力   |
    | 特点 | 多见       | 单独伤少见 | 多见       | 单独伤少见 |
    | 试验 | 侧方应力~  | 侧方应力~  | 抽屉~      | 抽屉~      |
  created_time: 2020-06-02T16:26:48+08:00

- UUID: 3736f8ff-181b-45e3-92af-4012f1ed7e00
  Q: McMurray 试验
  A: |
    即半月板旋转挤压试验。膝关节屈曲，

    - 外翻疼痛：外侧半月板断裂
    - 内翻疼痛：内侧半月板断裂
  created_time: 2020-06-02T16:35:38+08:00

- UUID: faf79f30-b93a-47ba-808d-6c6555efee9f
  Q: 研磨试验 (Apley 试验)
  A: |
    俯卧，膝关节屈曲 90°，旋转小腿，

    - 下压 + 外旋疼痛：内侧半月板损伤
    - 上提 + 外旋疼痛：内侧副韧带损伤
  created_time: 2020-06-02T16:39:01+08:00

- UUID: 96825ccc-ddf0-4866-9dc6-89ca7ae3c8de
  Q: 胫骨骨折好发区域
  A: 胫骨中下 ⅓ 交界处，即三棱形与四边形移行处
  created_time: 2020-06-02T17:53:48+08:00

- UUID: 7875cd72-2d9c-4531-8bdc-be670111c656
  Q: 胫腓骨干骨折的常见并发症
  A: |
    - 胫骨上 ⅓ 骨折: **胫后动脉损伤**，导致下肢缺血坏死
    - 胫骨中 ⅓ 骨折: 包括 4 个筋膜室，可致 **骨筋膜室综合征**
    - 胫骨下 ⅓ 骨折: **骨营养动脉受损**，导致延迟愈合或不愈合
    - 腓骨颈骨折: **腓总神经损伤**
  created_time: 2020-06-02T17:54:18+08:00

- UUID: 9f278921-e26e-44f9-b67e-35ec2f9c01ca
  Q: 踝关节稳定位
  A: 背屈位
  created_time: 2020-06-02T17:56:21+08:00

- UUID: f1a80d9b-21c5-4a78-8309-49fa1d296510
  Q: 脊柱骨折好发部位
  A: 多见胸腰段 (T10 - L2) 骨折 (由于活动度大)
  created_time: 2020-06-02T17:57:27+08:00

