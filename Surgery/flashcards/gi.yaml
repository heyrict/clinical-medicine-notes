  Q: 闭袢性肠梗阻病因及特点
  A: |
    - 病因: 肿瘤、肠扭转、绞窄性疝
    - 特点: 腹部不对称隆起
  created_time: 2020-05-28T07:33:52+08:00

- UUID: cae44a21-e170-45e3-97f4-a53a85557b38
  Q: 高位肠梗阻特点
  A: |
    - 吐：呕吐早而频繁
    - 胀：腹胀不明显
  created_time: 2020-05-28T07:35:13+08:00

- UUID: 137f7c8c-6cd8-41f1-be49-947958f1e6bf
  Q: 低位肠梗阻特点
  A: |
    - 吐：出现晚，早期为胃内容物，后期为粪样物
    - 胀：明显腹胀，遍及全腹
  created_time: 2020-05-28T07:35:49+08:00

- UUID: 023837fc-6405-44e9-9593-2ae9a3c23699
  Q: 机械性肠梗阻特点
  A: |
    - 痛：阵发性绞痛
    - 视诊：常见肠型、蠕动波
    - 听诊：高亢的肠鸣音，呈 **气过水声或高调金属音**
  created_time: 2020-05-28T07:36:42+08:00

- UUID: f684b2cc-71db-43d6-a0d5-45b2eb25583a
  Q: 绞窄性肠梗阻特点
  A: |
    - 痛：持续性腹痛，或间歇期不断缩短的阵发性绞痛
    - 吐：血性呕吐物
    - 触诊：固定压痛、腹膜刺激征
    - 叩诊：移动性浊音
  created_time: 2020-05-28T07:38:28+08:00

- UUID: 5fae4aa4-74b0-4dfa-ab96-3a173c828e32
  Q: 肠梗阻影像学表现
  A: |
    - 空肠梗阻：鱼肋征
    - 回肠梗阻（单纯性肠梗阻）：阶梯状气液平面
    - 结肠梗阻：结肠袋形、川字征
    - 绞窄性肠梗阻：漩涡征、咖啡豆征、鸟嘴征
    - 乙状结肠扭转：马蹄状巨大双腔充气肠袢、鸟嘴征
  created_time: 2020-05-28T07:40:23+08:00

- UUID: 4d4037b9-1287-481b-8d7b-173f792f1ed2
  Q: 肠梗阻最常见病因
  A: |
    - 成人: 粘连性肠梗阻
    - 新生儿: 先天性畸形
    - 2 y/o 以内小儿: 肠套叠
    - 儿童: 蛔虫
    - 老年人: 肿瘤、粪块
  created_time: 2020-05-28T07:43:54+08:00

