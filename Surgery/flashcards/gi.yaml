  Q: 胃大部切除术式及其主要应用
  A: |
    - Billroth I: 胃溃疡（易复发）
    - Billroth II: 胃十二指肠溃疡（并发症较多）
    - Roux-en-Y: 预防反流（反流性胃炎等）
  created_time: 2020-05-27T20:28:33+08:00

