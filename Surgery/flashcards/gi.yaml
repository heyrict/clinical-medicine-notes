  Q: 肛瘘常用治疗
  A: |
    - 瘘管切开术: 用于低位肛瘘
    - 挂线疗法: 用于低位或高位单纯性肛瘘
    - 肛瘘切除术: 用于低位单纯性肛瘘
  created_time: 2020-05-28T15:32:37+08:00

- UUID: 617d4b79-725b-4adb-b31a-2ac271ba5777
  Q: 直肠肛管周围脓肿分型
  A: |
    - 肛周脓肿：局部症状较重（最常见）
    - 坐骨肛管间隙脓肿：局部、全身症状都重
    - 骨盆直肠间隙脓肿：全身症状较重
  created_time: 2020-05-28T15:34:01+08:00

- UUID: 81fdf2c2-b777-4588-b772-8acd3a68a35b
  Q: 胆道出血的特点
  A: |
    - **周期性出血**: 间隔 1 - 2 wks
    - **很少引起休克**
    - 临床表现: **胆道出血三联征 (胆绞痛、梗阻性黄疸、消化道出血)**
  created_time: 2020-11-02T14:49:04+08:00

- UUID: 3e65e3a7-363c-40eb-bf58-ce8b65071405
  Q: 食管胃底静脉曲张急性出血的治疗
  A: |
    - 保守治疗
        - 适应证: Child-Pugh C
        - 药物: 生长抑素、奥曲肽
    - 内镜治疗: 首选
        - 急诊手术: 首选贲门周围血管离断术
        - 择期手术: 脾切除 + 贲门周围血管离断术最有效、最常用
    - TIPS: 用于药物治疗、内镜治疗无效者
  created_time: 2020-11-03T11:06:48+08:00

