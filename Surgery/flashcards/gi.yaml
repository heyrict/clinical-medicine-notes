- UUID: f3a1f450-fc9c-4254-b15d-aa5f8cf9d6de
  Q: 肛裂临床表现
  A: |
    - **肛裂周期性疼痛**
        - 排便时疼痛: 排便时肛管烧灼样刀割样痛
        - 便后缓解: **间歇期**
        - 再次疼痛: **括约肌痉挛痛**
    - 便秘
    - 出血 (肛裂多见于 **截石位 6 点**)
    - 体检: **肛裂三联征 (肛乳头肥大、肛窦、前哨痔)**
  created_time: 2020-05-28T15:14:56+08:00

- UUID: 046e63bd-4595-419a-beec-a302c3a3ca93
  Q: 内痔临床表现
  A: |
    - 出血: 间歇性便后鲜血, **常见截石位 3, 7, 11 点**
    - 脱出
        - I: 无痔脱出
        - II: 便后自行还纳
        - III: 须用手辅助还纳
        - IV: 不能还纳
  created_time: 2020-05-28T15:22:48+08:00

