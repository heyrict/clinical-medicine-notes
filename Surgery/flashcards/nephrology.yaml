- UUID: 68768ad6-ec3b-4fc1-ba9c-9eadc21a4c85
  Q: 不同血尿采集时间提示的疾病
  A: |
    - 初始血尿: 尿道、膀胱颈
    - 终末血尿: 后尿道、膀胱颈、三角区
    - 全程血尿: 膀胱颈以上
    - 尿道溢血: 尿道括约肌远端
  created_time: 2020-05-29T15:15:16+08:00

- UUID: be61fa2a-1815-4a79-a4b8-5fc86a32c40d
  Q: 不同原发病灶位置的血尿表现
  A: |
    - 膀胱: 鲜红色，大小不等的血块
    - 上尿路: 暗红色，伴蚯蚓状条索状血块
    - 下尿路: 血尿伴膀胱刺激征
    - 泌尿系肿瘤: 无痛全程肉眼血尿，反复发作，渐加重
    - 泌尿系结石: 血尿伴肾绞痛
  created_time: 2020-05-29T15:16:11+08:00

- UUID: 96b85637-72f0-47cf-bdfb-cab97a38e28d
  Q: 肉眼血尿与镜下血尿/脓尿/菌尿的指标
  A: |
    - 肉眼血尿: 1 L 尿液含血量 > 1 ml
    - 镜下血尿: 尿沉渣红细胞 > 3/HP
    - 脓尿: 尿沉渣白细胞 > 5/HP
    - 菌尿: 中段尿培养菌落术 > 1e2/ml (真性菌尿 > 1e5/ml)
  created_time: 2020-05-29T15:18:34+08:00

- UUID: 3a6dcf18-3258-4893-a99e-3b1c2630a1b5
  Q: 肾脏常用影像学检查及其禁忌症
  A: |
    - 静脉尿路造影 (IVU): **禁忌妊娠、肾功能严重损害**
    - 逆行尿路造影 (RP): **禁忌膀胱炎、膀胱容量过小**
    - 顺行肾盂造影: **禁忌肾恶性肿瘤**
  created_time: 2020-05-29T15:33:13+08:00

