- UUID: 911db68d-1eee-4a24-8e59-7450ecbad490
  Q: 前列腺癌临床表现
  A: |
    - 早期症状: **尿频 (最常见)**，夜间加重，可出现 **急迫性尿失禁**
    - 进行性排尿困难: **最重要** 排尿迟缓，尿流细而无力，排尿时间延长，尿排不尽感
    - 膀胱充盈过度: **充溢性尿失禁**
    - 尿潴留
        - 慢性尿潴留
        - 急性尿潴留: 前列腺突然充血引发急性梗阻
    - 膀胱刺激征: 合并感染、结石
  created_time: 2020-05-29T19:14:54+08:00

- UUID: a3209ab7-8d77-4af7-9d37-0fb578713f73
  Q: 输尿管结石好发部位
  A: |
    输尿管三个生理狭窄处

    - 肾盂输尿管连接处
    - 输尿管跨过髂血管处
    - 输尿管膀胱壁段 **(最多见)**
  created_time: 2020-05-29T19:29:20+08:00

- UUID: 81b0c37e-2300-4dd3-9265-2c519e32d3f8
  Q: 尿石症治疗方法选择
  A: |
    - 病因治疗
    - 药物治疗
        - 药物排石: **肾结石 &lt; 0.6 cm**, 表面光滑，结石以下尿路无梗阻
        - 药物溶石: 尿酸结石或胱氨酸结石
    - 体外冲击波碎石 (ESWL)
        - 适应证: **肾或输尿管上段结石 &leq; 2 cm**
    - 经皮肾镜碎石取石术 (PCNL)
        - 适应证: **肾结石 &gt; 2 cm**
    - 输尿管镜取石术 (URL)
        - 适应证: **输尿管中下段结石 &lt; 2 cm**
    - 腹腔镜输尿管镜取石 (LUL)
        - 适应证: **输尿管结石 &gt; 2 cm**
    - 开放手术取石
  created_time: 2020-05-29T19:36:27+08:00

- UUID: 6531017f-8a9b-4f19-a2a1-0509a35d9244
  Q: 肾绞痛
  A: |
    见于输尿管梗阻

    阵发性剧烈腰腹部或上腹部疼痛，沿输尿管行径放射至同侧腹股沟，可累及同侧睾丸或阴唇
  created_time: 2020-05-29T19:46:05+08:00

- UUID: 1351cc1e-d1fb-43a4-b6bf-aafd1e279c4f
  Q: 尿石症四个不同部位临床表现鉴别
  A: |
    - 肾结石
        - 临床表现：肾区疼痛、叩痛，伴血尿
        - 治疗：可药物治疗、经皮肾镜取石
    - 输尿管结石
        - 临床表现：**典型肾绞痛**
        - 治疗：可体外冲击波碎石、输尿管镜取石
    - 膀胱结石
        - 临床表现：**排尿时突然疼痛中断，改变姿势后缓解**，伴膀胱刺激征、终末血尿
        - 放射痛：放射至远端尿道
        - 治疗：膀胱镜取石术
    - 尿道结石
        - 临床表现：仅排尿困难、尿痛
        - 治疗：前尿道推挤取出，后尿道推入膀胱后膀胱镜取石
  created_time: 2020-05-29T19:54:22+08:00

