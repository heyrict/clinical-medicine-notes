- UUID: ed0ef1b3-fa19-45fe-8c4e-b8f82e907508
  Q: 窦房传导阻滞与房室传导阻滞的区别
  A: |
    - 窦房传导阻滞: 窦房结发出的冲动向房室结传导受阻，通常无症状，心电图可见 QRS 波脱漏，间隔与正常心率不成正比
    - 房室传导阻滞: 分 1 - 3 度，分别为 P-R 间期延长，规律性 QRS 脱漏，心房波与心室波无关联

- UUID: af6a9be9-805d-4ef8-bdd2-46b0ea4a9cba
  Q: 如何区分收缩性心力衰竭与舒张性心力衰竭？
  A: 收缩性心衰是由于左心收缩困难，EF < 50%; 而舒张性心衰是由于舒张困难，EF > 50%

- UUID: 53f320fd-984d-4df4-a56c-fa0ab9174a40
  Q: 二度房室传导阻滞分型
  A: |
    - Mobitz I: P-R 间期逐渐延长，最后出现 QRS 波脱漏
    - Mobits II: P-R 间期一定，规律性的出现 QRS 波脱漏，通常为 2:1 或 3:1 下传

- UUID: c55b401e-5ca0-47ba-9287-25c1a09ac538
  Q: 二度窦房传导阻滞分型
  A: |
    - Mobitz I: P-P 间期逐渐缩短，最后出现长 PP 间期，短于基本 PP 间期的 2 倍
    - Mobits II: 长 PP 间期为基本 PP 间期的整数倍

- UUID: d222071f-8c52-4bcb-9bf9-9b89e706e304
  Q: 一些重要药物的中毒表现及其解救措施 (洋地黄、硫酸镁)
  A: |
    洋地黄

    - 中毒表现: 窦缓室速、房室传导阻滞，色视障碍
    - 解救措施
        - 停药：孤立性室性早搏和 I 度房室传导阻滞常消失
        - 室性心动过速
            - 低钾者：补钾（抑制异位起搏点自律性）
            - 非低钾者：苯妥英钠、利多卡因
        - 窦性心动过缓：阿托品
        - 使用地高辛抗体

    硫酸镁

    - 中毒表现: 腱反射消失（检测膝反射）、呼吸暂停（R ≥ 16 bpm）、肾功能不全（≥ 600 ml/24h, ≥ 25 ml/h）
    - 解救措施: 10% 葡萄糖酸钙 10 ml 静推

- UUID: 1206f0db-ba4d-441a-8e33-748d2ee33aca
  Q: 传出神经系统各个受体的基本作用
  A: |
    乙酰胆碱

    - M 受体:
        - 心: 负性变
        - 平: 收缩
        - 眼: 缩瞳，晶状体调节痉挛（近视），缩房角，降低眼内压
        - 腺: 促进腺体分泌
    - N 受体: 收缩骨骼肌

    去甲肾上腺素

    - α: 扩瞳；收缩皮肤及骨骼肌血管，升血压；舒张小肠平滑肌
    - β1: 心正性变；增加脂肪分解
    - β2: 舒张平滑肌（主要用于舒张支气管、冠脉平滑肌）

- UUID: 9652e085-8f5b-43f5-8007-fdfeb827b772
  Q: Austin Flint and Graham Steel Murmur
  A: |
    - Austin Flint Murmur: 中重度主动脉瓣关闭不全导致二尖瓣相对性狭窄产生的杂音。
    - Graham Steel Murmur: 二尖瓣狭窄、房间隔缺损、肺心病导致肺动脉瓣相对性关闭不全产生的杂音

- UUID: bd6a7c58-de3e-412d-85d8-044d5a73c837
  Q: 疼痛相关病史询问内容 (SOCRATES)
  A: |
    - S: Site
    - O: Onset
    - C: Character
    - R: Radiation
    - A: Association
    - T: Time course
    - E: Exacerbating and relieving factors
    - S: Severity

- UUID: 940fe83b-c8b3-4fba-9527-e18d56d70b0b
  Q: 洋地黄临床应用
  A: |
    - 心功能不全: 先心病、心瓣膜病、CHF；伴室上性快速性心律失常者效果好
    - 心律失常: 室上性快速性心率失常（房颤、房扑、阵发性室上性心动过速）

