- UUID: 7d90818a-50b8-472e-ae7c-8a59292b7f7e
  Q: （名解）坏死性外耳道炎（恶性外耳道炎）
  A: 一种特殊的弥漫性外耳道炎。常引起外耳道骨髓炎及广泛进行性坏死，可导致颞骨和颅骨骨髓炎，并发多发性神经麻痹，常见面神经麻痹。
  tags: u1

- UUID: c8d0df12-727b-429f-9276-580fdce5b819
  Q: 坏死性外耳道炎的特点
  A: 多见老年糖尿病患者、多见铜绿假单胞菌感染
  tags: u2

- UUID: 6bc26e1c-0f7d-4199-b123-56cdc645e0ba
  Q: （名解）外耳道胆脂瘤
  A: 含有胆固醇结晶的脱落上皮团块阻塞外耳道骨部
  tags: u2

- UUID: 6cc219f1-3150-4cf2-827a-092b4ff70723
  Q: （名解）分泌性中耳炎
  A: 以传导性聋及鼓室积液为主要特征的中耳非化脓性炎性疾病
  tags: u3

- UUID: 9b3bbb37-6c68-44e1-bfbf-b241bc307940
  Q: 分泌性中耳炎的病因
  A: |
    - 上呼吸道感染（主要）
    - 中耳局部感染
    - 咽鼓管功能障碍：机械性阻塞、纤毛运动障碍等
    - 变态反应
    - 气压损伤
  tags: u3

- UUID: 9f89ae0d-71a4-4074-b2d8-ef8bff387bf1
  Q: 分泌性中耳炎的临床表现
  A: |
    - 症状
      - 听力减退：听力下降、自听增强，可伴变位性听力改善（头位前倾或偏健侧时听力改善）
      - 耳鸣：低调间歇性。头部运动或哈欠、捏鼻鼓气时耳内可出现气过水声
      - 耳痛：急性期持续性或阵发性隐痛
      - 耳闷、耳内闭塞感
    - 体征
      - 耳镜：鼓室积液，可见气泡
      - 鼓气耳镜：鼓膜活动受限
      - 听力：传导性聋
      - 诊断性鼓膜穿刺术：确诊试验
    - 影像学检查：鼓室内不同密度增高影，CT 值多 &lt; 40 Hu
  tags: u3

- UUID: 70df155e-6fad-4c4a-9a99-6fea0e5ecaa9
  Q: 声导抗测试曲线分型
  A: |
    - A 型（正常）：鼓室功能正常
    - B 型（平坦型）：鼓室积液、中耳明显粘连者
    - C 型（尖峰型）：咽鼓管功能障碍、中耳负压（提示早期分泌性中耳炎）
  tags: u1

- UUID: 060599eb-c0fd-41fd-81cd-b94f5b606984
  Q: 分泌性中耳炎的治疗
  A: |
    - 非手术治疗
      - 抗生素：急性期
      - 咽鼓管吹张：慢性期
      - 保持鼻腔及咽鼓管通畅：麻黄碱、糖皮质激素滴鼻
      - 促纤毛运动及排泄：稀化黏素类药物
      - 糖皮质激素类药物：p.o. 辅助治疗
    - 手术治疗
      - 鼓膜穿刺抽液
      - 鼓膜切开术：适用于液体粘稠，鼓膜穿刺无法抽尽者
      - 鼓膜置管术、咽鼓管球囊扩张术：适用于迁延不愈或反复发作者
      - 鼓室探查术：适用于长期反复不愈，怀疑中耳乳突腔内肉芽组织形成者
      - 积极治疗鼻咽及鼻腔疾病
  tags: u3

- UUID: f31fe081-14e4-4384-9f00-178926ab58ce
  Q: 鼓膜穿孔体征
  A: |
    - 穿孔前：鼓膜松弛部充血、血管扩张，鼓膜可向外膨出
    - 穿孔早期：鼓膜穿孔处搏动亮点（灯塔征）
    - 大穿孔：坏死型中耳炎，鼓膜迅速溶溃
  tags: u2

- UUID: 5f5e06f8-18b4-43d7-8eda-ab7c37d09374
  Q: 慢性化脓性中耳炎的临床表现
  A: |
    - 症状
      - 反复间断流脓：黏脓性分泌物
      - 听力下降：多为传导性聋
      - 耳鸣：低调耳鸣；病史长、高调耳鸣提示内耳损伤
    - 体征
      - 鼓膜紧张部穿孔：多单发，其余鼓膜钙化
      - 外耳道、鼓室内脓性分泌物
  tags: u3

- UUID: a4c7453f-d6b3-4f7b-9766-d0e17b391029
  Q: 慢性化脓性中耳炎的治疗
  A: |
    - 一般治疗：清除鼓室内分泌物，洗耳，引流通畅
    - 药物治疗：引流通畅者局部用药，急性发作时全身应用抗生素
      - 抗炎、抗感染：抗生素、糖皮质激素
      - 保持鼓室内干燥：乙醇或甘油制剂
    - 手术治疗：鼓室成形术
  tags: u2

- UUID: 247f797e-60c7-44cb-89e8-c790034ad933
  Q: 耳源性并发症类型
  A: |
    - 颅内并发症：硬膜外脓肿、硬膜下脓肿、化脑、脑脓肿、乙状窦血栓型静脉炎等
    - 颅外并发症：耳后骨膜下脓肿、耳下颈深部脓肿、岩尖炎、岩锥炎、迷路炎、周围性面瘫等
  tags: u1

- UUID: 66b4485d-e436-4ad9-b7fd-25396000ba58
  Q: （名解）梅尼埃病 (MD)
  A: 特发性迷路积水的内耳病，表现为旋转性眩晕、波动性感音神经性听力损失、耳鸣、耳胀满感
  tags: u3

- UUID: 8227d017-308c-49ae-a3bb-c400d2c4dd43
  Q: 梅尼埃病的临床表现
  A: |
    - 症状
      - 眩晕：突发旋转性，可伴自主神经症状
        - 加重因素：睁眼转头
        - 缓解因素：闭目静卧
        - 持续时间：2 - 3 hrs
        - 频率：反复发作性
      - 听力下降：进行性波动性听力下降，多为单侧，发作期加重
      - 复听
      - 高频强声时常感刺耳难忍
      - 耳鸣：发作时加剧，间歇期减轻
      - 耳胀满感
    - 体征
      - 耳镜：鼓膜正常、咽鼓管功能良好
      - 前庭功能检查
        - 眼震：发作期水平或旋转水平性，自发性或位置性眼震，初向患侧继而转向健侧
        - Hennebert's Sign: 镫骨足板与膨胀的球囊相连时，增减外耳道气压时诱发眩晕与眼震
      - 听力检查：感音性聋
      - 甘油试验：多为阳性
  tags: u3

- UUID: 6576d078-4e27-4776-b8db-77a3c125527d
  Q: 梅尼埃病的诊断
  A: |
    - 发作性旋转性眩晕 2 次及以上，每次持续 20 mins - 12 hrs
    - 至少一次听力学检查证实患耳低 - 中频感音神经性听力下降
    - 患耳波动性听力下降、耳鸣、耳闷
    - 排除其他疾病引起的眩晕
  tags: u3

- UUID: 812bd08a-eb84-4da6-b696-21f4a866d750
  Q: （名解）良性阵发性位置性眩晕
  A: 头位改变诱发的外周前庭病变，表现为反复发作性短暂眩晕、特征性眼球震颤
  tags: u2

- UUID: cb8c3305-e5ec-4977-8ebc-6d734ad8034e
  Q: 耳聋的分类
  A: |
    - 传导性聋：外耳、中耳病变
    - 感音神经性聋：内耳、听神经、听中枢病变
    - 混合性聋
    - 功能性聋：精神心理性因素引起，多伴心理创伤史，治疗效果良好
    - 伪聋
  tags: u3

- UUID: d43b7015-18a4-4ea9-bc90-11b72bf983cf
  Q: （名解）突发性耳聋
  A: 突然发生的原因不明的感音神经性听力损失
  tags: u2

- UUID: 99d18eda-a121-4109-a0bc-6ef654ec9493
  Q: 感音神经性聋的分类
  A: |
    - 药物性聋
    - 突发性聋
    - 老年性聋
    - 遗传性聋
    - 先天性聋
    - 噪声性聋
    - 创伤性聋
    - 病毒或细菌感染性聋
    - 自身免疫性内耳病
  tags: u2

- UUID: 8a196488-9df5-48df-9b25-1b65bd8e4577
  Q: 梨状孔结构组成
  A: |
    - 鼻骨
    - 额骨鼻突
    - 上颌骨额突
  tags: u1

- UUID: cf77c74f-b7ab-4e06-83b6-0f541b20afde
  Q: 鼻窦及其开口
  A: |
    - 上颌窦：上颌窦内侧壁前上部，开口于下鼻甲上缘上方
    - 筛窦
      - 前组筛窦：中鼻道
      - 后组筛窦：后鼻道
    - 额窦：经额隐窝开口于中鼻甲基板前方
    - 蝶窦：蝶窦前壁上 ⅓ 近鼻中隔处
  tags: u2

- UUID: 670730e6-5064-4c15-8140-a7a2b15ec207
  Q: （名解）击出性骨折、击入性骨折
  A: |
    - 击出性骨折（眶底爆折）：眼部受钝器伤后，眶内压力剧增，导致眶底薄弱处骨折。
    - 击入性骨折：眶外侧壁或颧部受暴力，导致额颧缝骨折并延续到眶下壁。
  tags: u2

- UUID: cdcfbd09-0499-453a-bcb0-ccd2ebc2111a
  Q: （名解）脑脊液鼻漏
  A: 脑脊液经颅前窝底、颅中窝底或其他部位骨质缺损、破裂处或变薄处流入鼻腔
  tags: u2

- UUID: b5eddfdc-0f3f-42b3-94f6-5b0a9c693035
  Q: （名解）鼻疖
  A: 鼻前庭或鼻尖的毛囊、皮脂腺或汗腺的局限性急性化脓性炎症，主要由金葡菌感染
  tags: u2

- UUID: 2e1da84e-9cda-4ec0-bcfe-7cd155db3933
  Q: （名解）海绵窦血栓型静脉炎
  A: >
    鼻疖最严重并发症，因挤压鼻疖后感染经内眦静脉、眼上下静脉扩散至海绵窦所致。
    表现为寒战、高热、剧烈头痛、患侧眼睑结膜水肿、眼球突出固定、视盘水肿等。
    可危及生命。
  tags: u3

- UUID: 9c8ee6d0-9a8d-4434-b9ca-a3210ba84a1b
  Q: （名解）危险三角
  A: 面静脉无静脉瓣，可经内眦静脉、眼静脉或面深静脉、翼丛与海绵窦交通
  tags: u1

- UUID: 4d5105b5-b1f4-43d2-a255-0655c25f8ad9
  Q: 慢性单纯性鼻炎与慢性肥厚性鼻炎鉴别
  A: |
    | \          | 慢性单纯性鼻炎             | 慢性肥厚性鼻炎                         |
    |------------|----------------------------|----------------------------------------|
    | 鼻塞       | 间歇性、交替性             | 持续性                                 |
    | 鼻涕       | 略多，黏液性               | 多、黏液性或脓性                       |
    | 嗅觉减退   | 不明显                     | 可有                                   |
    | 闭塞性鼻音 | 无                         | 有                                     |
    | 头痛、头昏 | 可有                       | 常有                                   |
    | 咽干、咽痛 | 可有                       | 常有                                   |
    | 耳鸣、耳闭 | 无                         | 可有                                   |
    | 下鼻甲形态 | 黏膜肿胀，暗红色，表面光滑 | 黏膜肥厚，暗红色，表面结节状，鼻甲骨大 |
    | 下鼻甲弹性 | 柔软有弹性                 | 硬实无弹性                             |
    | 麻黄碱反应 | 反应明显                   | 反应不明显                             |
    | 治疗       | 非手术                     | 手术                                   |
  tags: u2

- UUID: a62a6141-bdef-461e-8074-30784b48d4e8
  Q: （名解）变应性鼻炎 (AR)
  A: 由 IgE 介导的鼻粘膜慢性炎症 (type I alg)
  tags: u2

- UUID: b619c703-ee47-4158-a767-e41faed83807
  Q: 变应性鼻炎的临床表现
  A: |
    - 鼻痒
    - 阵发性连续喷嚏
    - 大量水样鼻涕
    - 鼻塞
    - 可伴嗅觉障碍
    - 可伴眼痒、结膜充血
  tags: u3

- UUID: a95fd95c-f77a-4476-98ca-178a57298e20
  Q: 变应性鼻咽的治疗
  A: |
    治疗原则：循序渐进；上下消化道联合治疗

    - 患者教育
    - 环境控制：避免接触过敏原
    - 药物治疗：缓解症状
      - **抗组胺药: 轻中度**
      - **鼻用糖皮质激素: 中重度**
      - **抗白三烯药：适用于合并哮喘患者**
      - 肥大细胞膜稳定剂：起效时间晚，用于轻症
      - 鼻用减充血药：缓解鼻塞症状，不能长期使用
      - 抗胆碱药：减少鼻分泌物
      - 鼻腔盐水冲洗
      - 花粉阻隔剂
    - 免疫治疗：变应原特异性免疫治疗 (SIT)
    - 手术治疗（不推荐）：神经切断术
  tags: u3

- UUID: 66e05b59-3a9a-4771-98ac-99a968ab5a97
  Q: （名解）萎缩性鼻炎
  A: 以鼻粘膜萎缩或退行性变为病理特征的慢性炎症，发展缓慢，病程长
  tags: u2

- UUID: 752683ea-a9dc-486a-9088-68db31408da1
  Q: （名解）鼻窦炎
  A: 鼻腔及鼻窦黏膜的炎症反应，伴鼻塞、充血或瘤体
  tags: u2

- UUID: 9717d070-377a-489e-afb6-2dd553904371
  Q: （名解）窦口鼻道复合体 (OMC)
  A: |
    - 位置：额窦、上部筛泡、上颌窦与中鼻道连接处
    - 组成
        - 钩突 (Uncinate Process)
        - 筛泡 (Ethmoidal Bulla)
        - 半月裂 (Hiatus Semilunaris)
        - 筛漏斗 (Infundibulum)
        - 上颌骨口 (Maxillary Ostium)
    - 功能：其病变与慢性鼻窦炎形成有关
  tags: u3

- UUID: 1638fb35-95ae-430c-8f08-111189978ceb
  Q: 不同部位鼻窦炎表现
  A: |
    | \            | 疼痛部位                   | 时间特点                       |
    |--------------|----------------------------|--------------------------------|
    | 急性上颌窦炎 | 眶上额部、颌面部、上列磨牙 | 晨起轻午后重                   |
    | 急性筛窦炎   | 内眦鼻根处                 | 前组：见额窦 后组：见蝶窦      |
    | 急性额窦炎   | 前额部                     | 晨重昼轻，夜间不痛，周期性疼痛 |
    | 急性蝶窦炎   | 颅底、头顶或枕部           | 晨起轻午后重                   |
  tags: u2

- UUID: cec5cd37-6358-4ee7-9b00-11517d2fe0b7
  Q: 鼻内镜手术并发症
  A: |
    - 眶并发症（骨样板破坏）
      - 视神经损伤
      - 眶内血肿
      - 泪道损伤
    - 颅内并发症（颅底破坏）
      - 颅内血肿
      - 脑脊液鼻漏
      - 脑膜炎
      - 脑脓肿
    - 大出血：ICA, 筛前动脉、蝶腭动脉损伤
    - 其他：鼻腔粘连、鼻中隔穿孔
  tags: u2

- UUID: 37466c4c-47df-4121-9918-a35fe60abfee
  Q: （名解）鼻中隔偏曲
  A: 鼻中隔偏向单侧或双侧或局部有突起，引起鼻腔功能障碍及相关症状
  tags: u2

- UUID: e979e84a-71f5-481a-9e61-4dfd46601cdf
  Q: 鼻中隔偏曲的临床表现
  A: |
    三大症状

    - 鼻塞
    - 鼻出血：凸面因黏膜薄，易出血
    - 头痛：（中鼻甲刺激）同侧反射性头痛

    继发症状：鼻窦炎、上呼吸道感染
  tags: u2

- UUID: 35870307-3ee4-4865-af8b-6e7411019617
  Q: （名解）鼻出血
  A: 血从前鼻孔或后鼻孔流出
  tags: u2

- UUID: bd67ffe7-0539-42d4-81d0-dcceabc1bf4d
  Q: （名解）利特尔区 (利氏区, Little's Area)
  A: 鼻腭动脉、筛前动脉、筛后动脉、上唇动脉和腭大动脉，在鼻中隔前下部的黏膜下交叉吻合，形成动脉丛。该区易出血。
  tags: u3

- UUID: 108ce4ab-582f-448d-8841-e19f900e58f1
  Q: 鼻出血病因
  A: |
    - 局部病因
      - 外伤
      - 炎症
      - 肿瘤
      - 鼻腔异物
      - 鼻中隔疾病
      - 萎缩性鼻炎
    - 全身病因
      - 急性发热性疾病
      - 心血管疾病
      - 血液病：凝血异常
      - 营养障碍、维生素缺乏
      - 肝肾慢性疾病
      - 风湿热
      - 中毒
      - 遗传性出血性毛细血管扩张症
      - 内分泌失调
  tags: u3

- UUID: 81c2e341-af55-4763-bf51-3f6bc7fc0ea7
  Q: 鼻出血处理
  A: |
    - 一般处理：坐位或伴卧位，嘱误咽下血液，必要时镇静。休克者平卧低头位
    - 局部处理
      - 指压止血：捏紧两侧鼻翼（易出血区） 10 - 15 min，冷敷前额与后颈
      - 烧灼止血：适用于反复少量出血，明确出血点者
      - 填塞止血：前鼻孔填塞、后鼻孔填塞
      - 鼻腔或鼻咽部气囊压迫
      - 手术止血：鼻内镜下止血、血管结扎、血管填塞
    - 全身治疗
      - 镇静
      - 止血
      - 维生素：VC, VK4, VP
      - 纠正贫血、抗休克治疗
  tags: u3

- UUID: 74cec5bb-e767-4af2-a968-3fdba0f28473
  Q: 阿司匹林不耐受
  A: |
    - 阿司匹林特异反应性：服用 NSAIDs 可使鼻炎、哮喘发作或加重
    - 鼻息肉：易复发，预后差
    - 支气管哮喘
  tags: u2

- UUID: a8b72ee3-9020-41e9-96a9-c9e0162f4700
  Q: 上颌窦恶性肿瘤临床表现
  A: |
    - 早期症状
      - 单侧或双侧鼻塞
      - 血性黏脓涕
      - 牙痛
    - 晚期症状：邻近结构侵犯
      - 面颊不隆起
      - 眼部
      - 硬腭
      - 翼腭窝
      - 颅底扩散
      - 颈淋巴结转移
  tags: u2

- UUID: 6af1fe91-fa68-4abd-9742-e9b45963beed
  Q: 咽部淋巴回流
  A: |
    - 内环：腺样体、腭扁桃体、舌扁桃体
    - 外环：咽后淋巴结、下颌角淋巴结、颌下淋巴结、颏下淋巴结
  tags: u1

- UUID: 1b9d1d8c-1b1f-447c-96ed-af5ee6f96f7c
  Q: 急性咽炎的临床表现
  A: |
    - 症状
      - 局部症状：咽部干燥灼热、咽痛，吞咽时明显，咽侧索受累时可放射至耳部
      - 全身症状：较轻
      - 无并发症者 1 wks 内自愈
    - 体征
      - 口咽部黏膜急性弥漫性充血、肿胀
      - 咽后壁淋巴滤泡隆起，表面可见黄白色点状渗出
      - 悬雍垂及软腭水肿
      - 下颌下淋巴结肿大、压痛
  tags: u2

- UUID: 618b94aa-b7b5-43a7-9297-31d8aac60a12
  Q: 急性咽炎的并发症
  A: |
    - 中耳炎
    - 鼻窦炎
    - 呼吸道急性炎症
    - 急性脓毒性咽炎：急性肾炎、风湿热、败血症
  tags: u2

- UUID: f573807d-d8fa-49bc-9863-f013b7529359
  Q: 慢性咽炎的病理分型
  A: |
    - 慢性单纯性咽炎
    - 慢性肥厚性咽炎
    - 萎缩性咽炎与干燥性咽炎
  tags: u2

- UUID: 57af7abd-4eb5-4289-b8bf-2618989bcd34
  Q: 急性扁桃体炎病因
  A: 主要为乙型溶血性链球菌，可为病毒或其他各型细菌感染
  tags: u1

- UUID: aa66ea5f-bd8b-4df8-a6be-ed575185803a
  Q: 急性扁桃体炎临床表现
  A: |
    - 症状
      - 全身症状：急性感染症状，多见急性化脓性扁桃体炎
      - 剧烈咽痛，常放射至耳部，可伴吞咽困难
    - 体征
      - 扁桃体肿大：金葡菌感染者明显，可伴呼吸困难
      - 扁桃体表面或隐窝口处可见豆渣样渗出物
      - 下颌下淋巴结肿大
  tags: u2

- UUID: 22cf2cc0-6148-405d-8f15-8cfb6a794056
  Q: （案例分析）扁桃体周围脓肿的诊断与鉴别诊断
  A: |
    - 扁桃体周围脓肿：急性扁桃体炎发作 3 - 4 日后加重，出现发热、咽痛、吞咽困难。穿刺抽脓诊断。
    - 急性咽后脓肿：多见 3 y/o 以下婴幼儿
    - 慢性咽后脓肿：结核病表现
    - 咽旁脓肿：咽旁间隙脓肿。患侧扁桃体及咽壁被推向对侧，扁桃体本身无病变
  tags: u3

- UUID: ffda0ca9-f9a9-4c07-ab54-843c6ec599b5
  Q: 扁桃体周围脓肿治疗
  A: |
    - 脓肿形成前：同急性扁桃体炎
    - 脓肿形成后：切开排脓
  tags: u1

- UUID: c270d4b1-abfb-4d79-a5e6-a3682386befc
  Q: 扁桃体切除术适应证
  A: |
    - 慢性扁桃体炎反复急性发作，或多次并发扁桃体周脓肿
    - 扁桃体过度肥大，妨碍吞咽、呼吸、言语
    - 慢性扁桃体炎引起邻近部位病变
    - 白喉带菌者，经保守治疗无效
    - 合并扁桃体良性肿瘤
  tags: u3

- UUID: 6a4afc98-ca69-4fac-b5ae-80dff3f414be
  Q: 扁桃体切除术禁忌症
  A: |
    - 急性炎症（一般建议炎症消退后 2 - 3 wks）
    - 造血系统疾病，伴凝血障碍者
    - 严重全身性疾病
    - 急性呼吸道传染病患病期间或流行期间
    - 合并经前、经期、妊娠者
    - 患者亲属中 Ig 缺乏或自身免疫病发病率高、WBC 低者
  tags: u3

- UUID: e5884ce1-af1f-455b-a8a8-ac606a194820
  Q: （名解）腺样体面容
  A: 长期张口呼吸影响面骨发育，出现上颌骨变长、腭骨高拱、牙列不齐、上切牙突出、唇厚、缺乏表情的面容
  tags: u2

- UUID: 91c141f3-ee88-44f0-90e9-4dbf9f23cdf6
  Q: （名解）鼻咽纤维血管瘤
  A: 由致密结缔组织、大量弹性纤维及血管组成，多见青年男性。鼻咽部最常见良性肿瘤。（极易出血，禁忌活检）
  tags: u2

- UUID: cedb1896-efe2-4d85-a95b-cd92c9b8f242
  Q: （名解）鼻咽癌
  A: 鼻咽部黏膜上皮发生的癌症，多属低分化鳞状细胞癌。
  tags: u3

- UUID: 62486963-a057-492c-a567-49460c166f39
  Q: 鼻咽癌临床表现
  A: |
    - 症状
      - 鼻部症状
        - 早期回缩血涕或擤鼻涕中带血
        - 鼻塞：瘤体增大
      - 耳部症状
        - 肿瘤侧耳鸣、耳闭塞感、听力下降
        - 分泌性中耳炎：长期难以治愈的中耳炎
      - 颈淋巴结肿大（常见首发症状）
      - 颅神经压迫症状：多见 II - VI
      - 远处转移灶症状
    - 检查
      - 间接鼻咽镜
        - 早期：黏膜充血、血管怒张、单侧咽隐窝较饱满
        - 小结节状或肉芽肿样隆起，表面粗糙不平，易出血
      - 颈部触诊：无痛性肿大淋巴结，活动差，质硬
      - EB 病毒血清学试验
      - 影像学检查
  tags: u3

- UUID: d8584a7f-5aa2-49b5-a783-f6ea94adb3e0
  Q: 鼻咽癌治疗
  A: 首选放疗
  tags: u3

- UUID: 2cd6542e-ff47-4a36-a8d8-192e76f7fad7
  Q: （名解）阻塞性睡眠呼吸暂停低通气综合征 (OSAHS)
  A: 睡眠时上气道塌陷阻塞引起的呼吸暂停与低通气，通常伴打鼾、睡眠结构紊乱、频繁发生 SO2 下降、白天嗜睡、注意力不集中等症状，并可导致高血压、冠心病、糖尿病等系统损害
  tags: u3

- UUID: 73033b56-48b5-4b97-aac1-e5c478df610a
  Q: （名解）睡眠呼吸暂停低通气指数 (AHI)
  A: 睡眠过程中平均每小时呼吸暂停与低通气的总次数
  tags: u3

- UUID: 5827af87-e285-40c9-aa32-35c2c991d1c1
  Q: OSAHS 的病因
  A: |
    - 上气道解剖结构异常
      - 鼻腔及鼻咽腔狭窄
      - 口咽腔狭窄
      - 喉咽及喉腔狭窄
      - 上/下颌骨畸形或发育不良
    - 上气道扩张肌肌张力异常
    - 呼吸中枢调节功能异常
    - 其他：某些全身因素
  tags: u3

- UUID: ffbc56b7-b5b8-4855-9345-1d0345d78606
  Q: OSAHS 的临床表现
  A: |
    - 睡眠打鼾与呼吸暂停，可伴夜间憋醒
    - 白天嗜睡
    - 记忆力减退、注意力不集中、反应迟钝
    - 晨起口干、咽喉异物感、晨起后头疼、血压升高
    - 可有性功能障碍、夜尿增加、遗尿
    - 性格改变
  tags: u3

- UUID: f6b038c2-dda1-46a5-bb0f-81ad224037ed
  Q: OSAHS 的诊断
  A: 主要为多导睡眠监测 (PSG)，结合临床症状诊断
  tags: u3

- UUID: c888dbc4-ed0d-4795-934a-6905beb6b147
  Q: OSAHS 的治疗
  A: |
    - 一般治疗：运动、减肥、戒烟戒酒、侧卧睡眠
    - 非手术治疗
      - 调整睡眠姿势
      - 无创气道正压通气 (CPAP)
      - 口腔矫治器：下颌向前牵拉
      - 药物治疗：疗效不肯定
    - 手术治疗：依赖于狭窄与梗阻平面
      - 去除病因
      - 悬雍垂腭咽成形术 (UPPP)
      - 舌体消融术
  tags: u3

- UUID: 57977463-9482-452f-a30b-f37f178b5fd5
  Q: 小儿急性喉炎特征
  A: 吸气性喉喘鸣（犬吠样咳嗽）
  tags: u3

- UUID: 18f86096-cfaf-42c9-bf87-4e1ec0cdca6d
  Q: 喉癌的临床表现
  A: |
    - 声门上型：预后最差
      - 进食呛咳：占位效应导致环杓关节运动障碍，多见会厌癌
      - 吞咽困难：晚期表现
      - 呼吸困难：肿瘤较大时明显
      - 声嘶：侵犯声门区时可见
    - 声门型：最多见
      - 声嘶：典型表现
      - 呼吸困难：较明显
    - 声门下型
      - 声嘶：侵犯声门区时可见
      - 呼吸困难：肿瘤较大时明显
    - 非特异性症状：咳嗽、血痰、疼痛、咽喉不适、异物感
    - 其他表现：颈部包块、恶病质等
  tags: u3

- UUID: fd25a3c8-7cec-416d-a77b-390ddd703e42
  Q: （名解）喉阻塞
  A: 喉部或邻近组织病变使喉部通道发生阻塞，引起呼吸困难。耳鼻咽喉外科急症之一。
  tags: u2

- UUID: 8ea9a5d6-a088-427e-aa1b-0c28874ca76a
  Q: （名解）四凹征
  A: 胸骨上窝、锁骨上窝、肋间隙、上腹部吸气时凹陷，见于喉阻塞
  tags: u3

- UUID: 931df38d-fd20-45c6-b1a5-0975ebfa960f
  Q: 喉阻塞分度
  A: |
    - I:   活动时有轻度吸气性呼吸困难，喉喘鸣及软组织凹陷轻微
    - II:  静息时有轻度吸气性呼吸困难，无缺氧，不影响睡眠与进食，脉搏正常
    - III: 明显吸气性呼吸困难，有缺氧症状
    - IV:  呼吸极度困难，烦躁
  tags: u3

- UUID: da7a360e-d344-4c09-9487-8b33edf13f93
  Q: 喉阻塞治疗
  A: |
    - I:   病因治疗
    - II:  炎症引起者抗生素+糖皮质激素；异物引起者取出；短期无法去除病因者气管切开
    - III: 密切观察下药物治疗；全身情况较差或肿瘤时及早行气管切开术
    - IV:  立即性气管切开术。情况紧急时可先行环甲膜切开术
  tags: u3

- UUID: 7b07850a-9768-44be-9781-85027824846d
  Q: （名解）气管切开术
  A: 切开颈段气管前壁，插入气管套管，并通过气管套管呼吸的急救手术
  tags: u2

- UUID: 88e618dd-96c5-4b28-82f1-906d014b4275
  Q: 气管切开术适应证
  A: |
    - 喉阻塞
    - 下呼吸道分泌物潴留、阻塞
    - 预防性气管切开：预防反流误吸
    - 需长时间使用呼吸机辅助呼吸者
  tags: u2

- UUID: 45c9ab67-cefd-44c7-80ec-e3c257ed6697
  Q: 食管四个狭窄
  A: |
    - (环状软骨下缘) 食管入口处
    - (T4) 主动脉弓处
    - (T5) 左支气管处
    - 膈肌食管裂孔处
  tags: u2
